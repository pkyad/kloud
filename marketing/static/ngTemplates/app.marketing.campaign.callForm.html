</div> -->
<div class="modal-body"  style="background: #F3F3F3">
  <h3 class="text-center" ng-if="typ == 'call'">Create a call campaign</h3>
  <h3 class="text-center" ng-if="typ == 'email'">Create An Email Campaign</h3>
  <h3 class="text-center" ng-if="typ == 'sms'">Create A Message</h3>
  <div class="row" style="padding:10px 20px">
    <div class="form-group">
      <label>Name</label>
    <input type="text" ng-model="form.name" class="form-control" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:5px;font-size:20px;">
    </div>
    <div class="row" ng-if="typ == 'call'" style="padding:25px;">
      <div class="form-group">
        <label>Directions</label>
        <textarea ui-tinymce="tinymceOptions" ng-model="form.directions" ></textarea>
      </div>
      <div class="form-group">
          <!-- <select class="form-control" ng-model="form.lead"  ng-options="u.first_name + ' ' + u.last_name for u in selectUsers" style="height: 50px;border: none;border-radius: 10px;margin-top:30px;margin-bottom:30px;font-size:20px;padding: 4px!important" >
          </select> -->
        <select class="form-control" ng-model="form.team"  ng-options="team.title for team in allUsers" style="height: 50px;border: none;border-radius: 10px;margin-top:30px;margin-bottom:30px;font-size:20px;padding: 4px!important" >
        </select>
        <!-- <label>Team</label>
        <div class="{{form.team.length>0 || form.team.pk ? 'input-group':''}}">
          <input uib-typeahead="team as team.title for team in teamSearch($viewValue)" ng-model="form.team" type="text" class="form-control" placeholder="Search using name">
          <span ng-click="openCreateTeam()" ng-if="form.team.length>0 || form.team.pk " class="input-group-addon btn btn-primary"><i class="fa fa-{{form.team.pk ? 'pencil':'plus'}}"></i> {{form.team.pk?  'Update':'New'}}</span>
        </div>
        <p ng-if="form.team.length>0 && form.team.pk == null" class="help-block">No Team with this name exist!. Click <span class="badge">new</span> to create.</p> -->
      </div>
    </div>
    <div class="form-group" ng-if="typ == 'email'">
      <label>Sending limit / day</label>
      <input type="number" ng-model="form.limitPerDay" class="form-control" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:5px;font-size:20px;">
    </div>
    <div class="row" ng-if="typ == 'email'" style="padding:15px;">
      <div class="form-group">
        <label>Email Subject</label>
        <input type="text" ng-model="form.emailSubject" class="form-control" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:5px;font-size:20px;">
      </div>
      <div class="form-group">
        <label>Email Content</label>
        <select class="form-control" ng-model="form.emailTemplate" style="height: 50px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:30px;font-size:20px;padding: 4px!important">
          <option value="{{template}}" ng-repeat="template in templates">{{template}}</option>
        </select>
      </div>

      <div class="row text-center">
        <h4>OR</h4>
      </div>

      <div class="form-group">
        <label>Email Content</label>
        <textarea ui-tinymce="tinymceOptions" ng-model="form.emailBody"></textarea>
      </div>
    </div>
    <div class="row" ng-if="typ == 'sms'" style="padding:25px;">
      <div class="form-group">
        <textarea class="form-control" rows="7" cols="100" ng-model="form.msgBody" placeholder="Type Message Here..."></textarea>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="btn btn-primary" ng-click="submit()" style="background: rgb(14, 67, 136);color: white;border: none !important;border-radius: 64px !important;padding: 17px;width: 112px;font-size: 16px;">
      Submit
    </div>
  </div>

</div>
