<div class="modal-body" style="background: #F3F3F3;padding: 40px;min-height:100vh">
  <h3>Send Info</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <select class="form-control darkInput" ng-model="data.asset" ng-options="p.name  for p in allAssets" style="height: 40px;border: none;border-radius: 10px;margin-top:30px;margin-bottom:30px;font-size:20px;">
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Mobile</label>
        <input type="text" class="form-control" ng-model="data.mobile" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:5px;font-size:20px;">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="data.email" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:5px;font-size:20px;">
      </div>
    </div>
  </div>
  <div class="row" style="position:relative;margin-top:100px">
    <div class="col-md-4">
      <button class="btn btn-primary" ng-click="send('link')" style="background: #461482;color: white;border: none !important;border-radius: 64px !important;padding: 17px;font-size: 16px;"> Send Promolink </button> </div>
    <div class="col-md-4">
      <button class="btn btn-primary" ng-click="send('cat')" style="background: #006400;color: white;border: none !important;border-radius: 64px !important;padding: 17px;font-size: 16px;"> Send Catalogue </button></div>
    <div class="col-md-4">
      <button class="btn btn-primary" ng-click="send('app')" style="background: #0038ff;color: white;border: none !important;border-radius: 64px !important;padding: 17px;font-size: 16px;"> Send App Link </button></div>
  </div>
</div>
</div>
</div>
