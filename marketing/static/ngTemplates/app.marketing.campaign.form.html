<div class="container-fluid" style="background:#FAFAFA;min-height:100vh;padding:30px;">
  <div class="col-md-offset-2 col-md-8">
    <div class="row">
      <div class="col-md-12">
        <h3>{{form.pk ? 'Edit Campaign' : 'Create New Campaign'}}</h3>
      </div>
    </div><br>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="form.name"  style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:5px;font-size:20px;">
    </div>
    <div class="row" ng-if="form.typ == 'call'" style="padding:25px;">
      <div class="form-group">
        <label>Directions</label>
        <textarea ui-tinymce="tinymceOptions" ng-model="form.directions"></textarea>
      </div>
      <!-- <div class="form-group">
        <label>Team</label>
        <select class="form-control" ng-model="form.team"  ng-options="team.title for team in allUsers" style="height: 50px;border: none;border-radius: 10px;margin-top:30px;margin-bottom:30px;font-size:20px;padding: 4px!important" >
        </select>
      </div> -->
      <div class="form-group">
        <select class="form-control" ng-model="form.lead"  ng-options="u.first_name + ' ' + u.last_name for u in selectUsers" style="height: 50px;border: none;border-radius: 10px;margin-top:30px;margin-bottom:30px;font-size:20px;padding: 4px!important" >
        </select>
      </div>
    </div>
    <div class="form-group" ng-if="form.typ == 'email'">
      <label>Sending limit / day</label>
      <input type="number" ng-model="form.limitPerDay" class="form-control">
    </div>
    <div class="row" ng-if="form.typ == 'email'" style="padding:15px;">
      <div class="form-group">
        <label>Email Subject</label>
        <input type="text" ng-model="form.emailSubject" class="form-control">
      </div>
      <div class="form-group">
        <label>Email Content</label>
        <select class="form-control" ng-model="form.emailTemplate">
          <option value="{{template}}" ng-repeat="template in templates">{{template}}</option>
        </select>
      </div>
      <div class="row text-center">
        <h4>OR</h4>
      </div>
      <div class="form-group">
        <label>Email Content</label>
        <textarea ui-tinymce="tinymceOptions" ng-model="form.emailBody"></textarea>
      </div>
    </div>
    <div class="row" ng-if="form.typ == 'sms'" style="padding:25px;">
      <div class="form-group">
        <textarea class="form-control" rows="7" cols="100" ng-model="form.msgBody" placeholder="Type Message Here..."></textarea>
      </div>
    </div>
    <!-- <div class="form-group">
      <label>Email Template</label>
      <div class="row">
        <div class="col-md-10">
          <select class="form-control" ng-model="form.emailTemplate">
              <option value="{{template}}" ng-repeat="template in templates">{{template}}</option>
            </select>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default btn-block" ng-click="form.emailTemplate='' ">
              Clear
            </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email Content</label>
      <textarea ui-tinymce="tinymceOptions" ng-model="form.emailBody"></textarea>
    </div> -->



    <div class="btn-group ">
      <button type="button" class="btn btn-primary pull-right" ng-click="save()" style="background: rgb(14, 67, 136);color: white;border: none !important;border-radius: 64px !important;padding: 17px;width: 112px;font-size: 16px;">Save</button>
    </div>

  </div>
  <div class="col-md-2" style="margin-top:30px">
    <div class="row">
      <div class="col-md-6">
        <h4> Total : </h4>
      </div>
      <div class="col-md-6">
        <h4>{{form.itemCount}}</h4>
      </div>
    </div>
    <div class="row">
    <div class="col-md-6">
      <h4> Called : </h4>
    </div>
    <div class="col-md-6">
      <h4>{{form.inProcess}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h4> Interested : </h4>
    </div>
    <div class="col-md-6">
      <h4>{{form.intersted}}</h4>
    </div>
  </div>
  </div>
  </div>

</div>
