<div class="modal-header">
  <h3> Material Inward Note </h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Item</label>
        <input type="text" class="form-control" ng-model="form.item">
      </div>
      <div class="form-group">
        <label>Warranty</label>
        <!-- <input type="text" class="form-control" ng-model="form.warranty"> -->
        <select class="form-control" ng-model="form.warranty" >
          <option value="In warranty" >In warranty </option>
          <option value="Not in warranty" >Not in warranty</option>
        </select>
      </div>
      <div class="form-group">
        <label>Issue</label>
        <input type="text" class="form-control" ng-model="form.issue">
      </div>
        <button class="btn btn-primary" ng-click="add()"> <i class="fa fa-plus"> </i> Add </button>
    </div>
  </div>
  <div class="row" style="margin-top:15px">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Item</th>
            <th>Warranty</th>
            <th>Issue</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in items track by $index">
            <td>
              {{i.item}}
            </td>
            <td>
              {{i.warranty}}
            </td>
            <td>
              {{i.issue}}
            </td>
            <td>
              <i class="fa fa-trash fa-lg" ng-click="delete($index)"></i>
              <i class="fa fa-pencil fa-lg" ng-click="edit($index)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row" style="margin-bottom:15px">
    <div class="col-md-6">
      <div class="form-group">
        <label> Terms And Conditions </label>
        <select class="form-control" ng-model="terms" ng-options="p.heading for p in termsandConditions" >
        </select>
      </div>
      <div ng-repeat="a in terms.body.split('||') track by $index">
        <p> {{$index+1}}. {{a}} </p>
       </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label> Estimated Repair Charges </label>
        <input type="text" class="form-control" ng-model="totalCharges" placeholder="Total Charges">
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-primary btn-block" ng-click="save()"> Save </button>
    </div>
    <div class="col-md-2">
      <a class="btn btn-primary  btn-block" href="/api/marketing/servicereciept/?id={{contact.pk}}" target="_blank"> Download </a>
    </div>
  </div>

</div>
