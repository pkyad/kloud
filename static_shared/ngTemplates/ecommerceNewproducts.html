<div class="container-fluid">
  <div class="col-md-10 col-md-offset-1" style="margin-top:30px;margin-bottom:30px" >
    <div class="col-md-3">
      <span class="row  " style="font-size: 1.3em;font-weight: 600;color: #212529;text-align: center;">{{data.heading.string}}</span>
    </div>
    <div class="col-md-9">
      <ng-owl-carousel class="owl-theme " owl-items="data.products.array" owl-properties="recentProductsProperties" owl-ready="ready($api)">
        <div class="row" ng-repeat="l in data.products.array track by $index">
          <div>
            <product-cards list="l">
              <product-cards>
          </div>
        </div>
      </ng-owl-carousel>

    </div>
  </div>
</div>
