<div class="" style="cursor:pointer;">
<style media="screen">
  .navbar-dark{
    background:#a5b6d4;
  }
  .navbar-dark .navLink{
    color:black !important;
    outline:none !important;
  }
  .navbar-dark .navLink:hover, .navbar-dark .navLink:focus{
    color:#ff6900 !important;
    background: none !important;
  }
  .navbar-dark .btn-default{
    background: none !important;
  }
.lightIcon{
  display:initial;
  color:white
}
.darkIcon{
  display:none;
}
tags-input .tags{
  border:none;background-color:#f1f2f7ff;font-weight:normal;width:100%;border-radius:30px;height:50px;padding:10px;
}
tags-input .tags .input{
  background:none;
}
body{
  background-color:#eee
}
i.fa-plus {
    display: inline-block;
    border-radius: 60px;
    box-shadow: 0px 0px 0px #f1f2f7ff;
    padding: 0.5em 0.6em;
    color:black;
    background-color: #f1f2f7ff;
    cursor: pointer;
    margin-left: 8px;
    font-size: 19px;
}
i.fa-close {
    display: inline-block;
    border-radius: 20px;
    box-shadow: 0px 0px 2px #fa0700;
    padding: 0.3em 0.3em;
    background-color: #fa0700;
    cursor: pointer;
    margin-left: 8px;
    font-size: 19px;
    color:#ffffff
}

.file_upload {
   opacity: 0.0;
   -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
   filter: alpha(opacity=0);
   -moz-opacity: 0.0;
   -khtml-opacity: 0.0;
   position: absolute;
   top: 0;
   left: 0;
   bottom: 0;
   right: 0;
   width: 100%;
   height:100%;
}
tags-input .tags .tag-item {
    margin: 2px;
    padding: 0 20px;
    display: inline-block;
    float: left;
    font: 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
    line-height: normal;
    height: 26px;
    line-height: 25px;
    border: 1px solid #fff;
    border-radius: 30px;
}
.ql-container {
    box-sizing: border-box;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 13px;
    height: 100px;
    margin: 0px;
    position: relative;
</style>
<div class="" style="background-image:url('/static/images/header-bg.jpg');background-size:cover;min-height:350px;position:relative">
</div>
<div class="container-fluid" style="margin-bottom:50px;">
  <div class="col-md-12  col-lg-12" style="background-color:white;box-shadow: 0px 5px #eeeeee;margin-top: -65px;">
    <div class="col-md-6 forum_new_start">
      <h2 class="font30">Create Post</h2>

      <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" ng-model="data.title" placeholder="Title" style="border:none;background-color:#f1f2f7ff;font-weight:normal;width:100%;border-radius:30px;height:50px;padding:20px;">
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <!-- <textarea ui-tinymce="tinymceOptions" class="form-control" ng-model="data.description" class="form-control" style="margin-bottom:10px;border:none;background-color:#f1f2f7ff;font-weight:normal;width:100%;border-radius:30px;padding:20px;resize:none;"></textarea> -->
      </div>
      <div id="editor" >
      </div>
      <!-- <div class="form-group">
      <label for="">Category</label>

      <select ng-model="data.category"  ng-options="s.title for s in allcat "  class="form-control" style="margin-bottom:10px;border:none;background-color:#f1f2f7ff;font-weight:normal;width:100%;padding:20px;">

      </select>
  </div> -->
      <div class="form-group">
        <label for="">Tags</label>
        <!-- <input type="text" class="form-control"ng-model="data.tags" placeholder="tags"style="border:none;background-color:#f1f2f7ff;font-weight:normal;width:100%;border-radius:30px;height:50px;padding:20px;"> -->
        <tags-input ng-model="data.tags" placeholder="tags" add-on-paste="true" add-From-Autocomplete-Only="false" display-property="name" ng-enter="errors.tags = false;" replace-spaces-with-dashes="false">
          <auto-complete source="getArticleTagSuggestions($query)" load-on-down-arrow="true"></auto-complete>
      </div>
      <label for="">Images</label>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-2 col-sm-4 col-xs-6 text-center" ng-repeat="f in data.files" style="padding-right:0px;padding-left:5px">
            <div ng-if="f.typ=='image'"  style="background-color: #f1f2f7ff;background-image:url({{f.attachment}});border-radius:25px;background-size:cover;height:75px;margin-top:15px;padding-right:0px;padding-left:0px">
              <i class="fa fa-close fa-lg pull-right" ng-click="removeImage($index)" ></i>
              </div>
            <div ng-if="f.typ!='image'"  style="background-color: #f1f2f7ff;border-radius:25px;background-size:cover;height:75px;margin-top:15px;padding-right:0px;padding-left:0px;padding-top:10px" class="text-center">
              <i class="fa fa-close fa-lg pull-right" ng-click="removeImage($index)" ></i>
                <i class="fa {{f.attachment|fileTypeIcon}} fa-4x" style="text-align:center"></i>
              </div>

          </div>
          <div class="col-md-2 col-sm-4 col-xs-6 text-center" style="padding-right:0px;padding-left:5px">
            <div style="background:#f1f2f7ff;border-radius:25px;padding-top:20px;padding-bottom:20px;margin-top:15px">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <input type="file" class="file_upload" ng-model="data.image" onchange="angular.element(this).scope().fileNameChanged(this.files)" />
            </div>
          </div>
        </div>
      </div>
      <br>
      <button type="button" name="button" ng-click="saveforum()" class="btn-primary btn-rounded" style="padding:10px 0px;width:25%">Save</button>
    </div>
  </div>
</div>
</div>
