<div>
    <div class="form-group" >
        <label>{{label | humanize}}</label>
        <input style="background:#F3F6FB;padding:25px !important;font-size:20px;border-radius:10px !important;border:none !important;" type="text" class="form-control" ng-model = "d.user" uib-typeahead="user as getName(user) for user in userSearch($viewValue)" placeholder="Search and select a user to add him/her in this group">
    </div>
    <div class="row" style="padding-bottom:20px;" ng-if="showResults">
        <div class="col-md-{{col}}" ng-repeat="u in data" style="padding-top:10px;">
            <div class="container-fluid" style="padding-left:0px;position:relative;position: relative;background: #e8e8e8;padding: 20px;font-size: 22px;border-radius:10px;">
                <div ng-if="!viewOnly" style="position:absolute;right:30px;top:30px;padding:5px;cursor:pointer;">
                  <i class="fa fa-times" ng-click="removeUser($index)"></i>
                </div>
                <div class="col-md-4" style="padding-top:5px;">
                  <img ng-src="{{u | getDP}}" class="img-circle" alt="DP" height="50" width="50" />
                </div>
                <div class="col-md-8">
                  {{u | getName}} <br>
                  <!-- ID : <strong>{{u}}</strong> -->
                </div>
            </div>
        </div>
    </div>
</div>
