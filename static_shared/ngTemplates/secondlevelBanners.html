<div class="">
  <ng-owl-carousel class="owl-theme " owl-items="banners" owl-properties="secondlevelbanners" owl-ready="ready($api)">
    <div class="" style="background:transparent!important;box-shadow:none;height:100%;" ng-repeat="i in seconlevelbanners">
      <div class="mediacssbanner" style="background-image: url({{i.webImage}});background-repeat:  no-repeat;background-size:cover;padding:30px 15px;background-position: center;">

        <div class="newContainer">

          <div class="col-md-6 col-xs-6 mediatemp8 pull-right ng-" ng-if="i.potraitImage">
            <div style="">
              <div class="Banner1_background" style="background-image: url({{i.potraitImage}});">
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xs-6">

            <div class="banner1_height">

              <span class="" style="color: var(--themeColor);line-height: 1.25;font-size:24px;"" ng-if="i.title"> {{i.title}} </span>
              <br>


              <span class="" ng-if="i.description" style="font-size:16px;"> {{i.description}}</span><br>
              <button class="mediaqueryonhomeheadbtn " style="padding:10px 35px;border-radius:5px!important;background: var(--themeColor);color:#ffffff;margin-top:2%;border:none;font-size:18px;font-weight:400;color:#fff;"> Explore</button>
            </div>

          </div>

        </div>
      </div>
      </div>
    </ng-owl-carousel>

</div>
