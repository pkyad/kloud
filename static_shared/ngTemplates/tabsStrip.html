<div class="row" style="padding-bottom:10px;">
  <div ng-repeat="tab in tabs" class="col-md-4 text-center text-muted" style="border-bottom:solid {{tab.active ? ' 4':'1'}}px #175569;padding:10px;background-image: {{tab.active ? 'linear-gradient(#fdffff, #f9f9f9)':''}}; cursor:pointer;" ng-click="changeTab($index)">
    <i class="fa fa-{{tab.icon}}" style="width:30px;"></i> {{tab.name}}
  </div>
</div>
