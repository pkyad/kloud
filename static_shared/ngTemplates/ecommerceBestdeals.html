
<div class="container-fluid">
  <div class="col-md-10 col-md-offset-1" style="margin-top:30px;">
    <div class="col-md-4" style="padding:0 20px 0 20px;margin: 0 0 30px 0;box-shadow: 0 10px 25px rgba(0,0,0,.1);border-radius: 5px;height:650px">
        <div class="row">
          <div class="col-md-8 col-xs-9 dealtabhead">

            <span class="row  " style="font-size: 1.3em;font-weight: 600;color: #212529;text-align: center;">{{deals.tabs.array[0].heading.string}}</span>

          </div>
          <div class="col-md-4 col-xs-3 dealtabhead owl-controls">
            <p id="dealsNav1" class="dealsNav " style="padding-top:25px;font-size:10px;float:right;"><button type="button" role="presentation" class="owl-prev"><i class="fa fa-chevron-left"></i></button>
              <button type="button" role="presentation" class="owl-next"><i class="fa fa-chevron-right"></i></button>
            </p>
          </div>

        </div>
        <div class="row">
          <ng-owl-carousel class="owl-theme " owl-items="deals.tabs.array[0].products.array" owl-properties="value1" owl-ready="ready($api)">




            <div ng-repeat="a in deals.tabs.array[0].products.array" class="paddingcssextra ">
              <div class="mediatemp5" style="padding:20px;padding-top:0px;">
                <div class="text-center" style="height:35vh;background-image:url({{a.img1}});background-size:contain;background-position: center;background-repeat: no-repeat;">

                </div>
                <div style="padding-top:15px;">
                  <div class="col-md-9 col-xs-9 no-padding">
                    <p class="mobilesizetitle " style="font-size:14px;margin-bottom:0px;">{{a.category.name}}</p>
                    <p class="mobilesizesubtitle" style="font-size:24px;color:#000;"> <strong class=""> {{a.name}} </strong></p>
                  </div>
                  <div class="col-md-3 col-xs-3 no-padding text-right">
                    <p class="mobilesizetitle " style="font-size:14px;margin-bottom:0px;font-weight:400;"><i class="fa fa-inr"></i>{{a.rate}}</p>
                    <p class="mobilesizesubtitle" style="font-size:24px;color:red;font-weight:500;"> <strong class=""><i class="fa fa-inr"></i>{{a.mrp}}</strong></p>
                  </div>
                  <div>
                    <div class="col-md-5 col-xs-4 no-padding">
                      <p style="font-size:14px;font-weight:500;margin:0px;color:#000;">Hurry Up</p>
                      <p style="font-size:12px;color: rgba(0,0,0,.5);">Offer ends in</p>
                    </div>
                    <div class="col-md-7 col-xs-8" style="">
                      <div class="row">
                        <div class="flex-container" style="display:flex;margin-right:0px;border:1px solid #ccc;color:black;border-radius:5px;height:45px;">
                          <div style="border-right:1px solid #e5e5e5;margin:10px 0px;width:25%;">
                            <span style="padding:0px 10px;font-size:24px;font-weight:500;line-height:24px;" class="">{{days}}</span>
                          </div>
                          <div style="border-right:1px solid #e5e5e5;margin:10px 0px;width:25%;">
                            <span style="padding:0px 10px;font-size:24px;font-weight:500;line-height:24px;" class="">{{hours}}</span>
                          </div>
                          <div style="border-right:1px solid #e5e5e5;margin:10px 0px;width:25%;">
                            <span style="padding:0px 10px;font-size:24px;font-weight:500;line-height:24px;" class="">{{mins}}</span>
                          </div>
                          <div style="margin:10px 0px;width:25%;">
                            <span style="padding:0px 10px;font-size:24px;font-weight:500;line-height:24px;" class="">{{secs}}</span>
                          </div>
                        </div>

                      </div>
                      <div class="row">
                        <div class="flex-container text-center" style="display:flex;">
                          <div style="width:25%;margin-right:0px;">
                            <p style="font-size:8px;padding-top:5px;">DAYS</p>
                          </div>
                          <div style="width:25%;margin-right:0px;">
                            <p style="font-size:8px;padding-top:5px;">HOURS</p>
                          </div>
                          <div style="width:25%;margin-right:0px;">
                            <p style="font-size:8px;padding-top:5px;">MINS</p>
                          </div>
                          <div style="width:25%;margin-right:0px;">
                            <p style="font-size:8px;padding-top:5px;">SECS</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row" style="padding-bottom:5px;">
                  </div>
                </div>
              </div>
            </div>




          </ng-owl-carousel>

        </div>





    </div>
    <div class="col-md-8">
      <div class="row" style="display:flex;margin:0px;border-bottom: 1px solid #ccc;overflow-x: scroll;
white-space: nowrap;scroll-behavior: smooth;scrollbar-width: none;">
        <div class="" ng-repeat="k in deals.tabs.array.slice(1) track by $index" style="padding-right:20px;{{index==$index+1?'border-bottom:3px solid var(--themeColor);':''}};height:40px" ng-click="getIndex($index+1)">
          <h4 style="margin:0px;">{{k.heading.string}}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" ng-repeat="l in items.slice(0,8) ">
          <product-cards list="l"> </product-cards>

        </div>
      </div>
      <div class="row">
      </div>
    </div>
  </div>

</div>
