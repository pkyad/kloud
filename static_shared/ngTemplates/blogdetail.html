<div class="" style="cursor:pointer;">
  <style media="screen">
    .navbar-dark .navLink {
      color: black !important;
      outline: none !important;
    }

    .navbar-dark .navLink:hover,
    .navbar-dark .navLink:focus {
      color: #ff6900 !important;
      background: none !important;
    }

    .lightIcon {
      display: none;
    }

    .darkIcon {
      display: intial;
    }

    .navbar-dark {
      background: white;
    }
    .lightic{
      display:none !important;
    }
    .link{
      color:black;
    }
    .link:hover{
      color:black;
      background-color:transparent !important;
    }
    .textView p{
      font-size:16px;
    }
    .textView div{
      font-size:16px;
    }
    .textView span{
      font-size:16px;
    }
    .textView strong{
      font-size:20px;
    }
  </style>
  <div class="container-fluid" style="">
    <div style="margin-top:50px;margin-bottom:50px" style="width:100%;">

      <div style="wdth:100%;">
        <div  class="article_div">


          <div ng-if="blogData.contents[0].img" class="article_img" style="background-image:url('{{blogData.contents[0].img}}')">

          </div>


          <div class=" article_img" ng-if="!blogData.contents[0].img" style="background-image:url('/static/images/bg.jpeg');">

          </div>


          <div class="article_title"style=" ">
          <!-- <div class="text-center"> -->

            <p style="color:white">{{blogData.created | date: 'dd-MM-yyyy hh:mm a'}}</p>

            <p class="blogDetailsTitle">{{blogData.title}}</p>

          </div>
        </div>
        </div>
        <div class="container-fluid blogContent">
  <div class="col-md-8 col-md-offset-2 allMargins ">
    <div class="  col-md-8 art_padding">
      <div style="padding-top: 20px;padding-bottom: 30px;">
        <div class="container-fluid" style="padding:0px">
          <div class="row">
            <div class="col-lg-12 textView " ng-bind-html="blogData.contents[0].content">


            </div>
            <div class="col-lg-12 textView ">

              <img src="{{blogData.contents[0].img}}" alt="" style="max-width:100%;">
              <!-- <div class="article_img" style="background-image:url('{{i.img.url}}')">

              </div> -->


            </div>
          </div>
        </div>
      </div>

      <div style="padding-top: 20px;padding-bottom: 30px;" ng-repeat="i in blogData.contents.slice(1, blogData.contents.length)">
        <div class="container-fluid" style="padding:0px">
          <div class="row">
            <div class="col-lg-12 textView " ng-bind-html="i.content">


            </div>
            <div class="col-lg-12 textView ">
              <img src="{{i.img}}" alt="" style="max-width:100%;">


            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="row" style="margin:0px;">
          <h3 class="blog_common">comments</h3>
          <div class=" col-lg-12 comment_sect" style="border:1px solid #c9c9c9;border-radius:14px;padding:25px;margin-bottom:20px;">
            <div class="">
              <textarea name="name" rows="{{showField?6:1}}" cols="80" style="background-color:white;border:none;height:100%;resize: none;width:100%" placeholder="write your comment" ng-model="data.txt" ng-click="showField=true"></textarea>

            </div>
            <div class="row " style="margin:0px">
              <div class="col-lg-3 art_padding"  style="margin-right:20px;">
                <input class=" " type="text" name="" value="" placeholder="full name" style="border:none;padding:15px;background-color:#ECECEC;border-bottom:1px solid rgba(0, 0, 0, 0.2);font-size:16px;border-radius:6px 6px 0px 0px;" ng-model="data.name" ng-if="showField">

              </div>
              <div class="col-lg-3  art_padding art_inp " >
                <input type="text" name="" value="" placeholder="email id" style="border:none;padding:15px;background-color:#ECECEC;border-bottom:1px solid rgba(0, 0, 0, 0.2);font-size:16px;border-radius:6px 6px 0px 0px; "   ng-model="data.email" ng-if="showField">

              </div>

            </div>
            <div class="row" style="margin:0px;">
              <p ng-if="error.length>0" style="color:#cb311f"> {{error}} </p>
              <p ng-if="success.length>0" style="color:#037c16"> {{success}} </p>

              <button type="button" class="sendUpdates" name="button" style="border:none;" ng-click="addComment()" ng-if="showField">submit comment</button>
            </div>

          </div>
        </div>
        <div class="row" style="margin:0px;margin-bottom:20px;" ng-repeat="cm in commentSent track by $index">
          <div class="col-lg-12" style="border:1px solid #c9c9c9;padding:25px;border-radius:14px;">
            <p style="  font-family: 'OpenSans';font-size: 16px;font-weight: normal;font-style: normal;font-stretch: normal;line-height: 1.75;letter-spacing: 0.5px;color: rgba(0, 0, 0, 0.67);">{{cm.name}}</p>
            <p style="font-family: 'OpenSans';font-size: 14px;font-weight: normal;font-style: normal;font-stretch: normal;line-height: normal;letter-spacing: 0.44px;color: rgba(0, 0, 0, 0.38);">{{cm.created |date}}</p>
            <p style="  font-family: 'OpenSans';font-size: 16px;font-weight: normal;font-style: normal;font-stretch: normal;line-height: 1.75;letter-spacing: 0.5px;color: rgba(0, 0, 0, 0.67);">{{cm.txt}}</p>
            <p ng-if="!cm.verified&&me.pk" style="cursor:pointer;font-family: 'OpenSans';font-size: 16px;font-weight: normal;font-style: normal;font-stretch: normal;line-height: 1.75;letter-spacing: 0.5px;color: rgb(13, 62, 172)" class="pull-right" mwl-confirm title="Confirm" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="verify($index)" confirm-button-type="danger"
              cancel-button-type="default" ><u>Verify</u></p>
              <p ng-if="cm.verified&&me.pk" class="pull-right" style="font-family: 'OpenSans';font-size: 16px;font-weight: normal;font-style: normal;font-stretch: normal;line-height: 1.75;letter-spacing: 0.5px;color: rgb(13, 172, 53)" ><u>Verified</u></p>
          </div>
        </div>
      </div>




      </div>
</div>
</div>
      </div>
</div>
</div>
