<style>
  .searchInp {
    border-radius: 45px !important;
    box-shadow: 10px 8px 23px rgba(0, 0, 0, 0.1) !important;
    border: none;
    padding: 20px;
    padding-left: 50px;
    padding-top: 25px;
    padding-bottom: 23px;
  }

</style>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <img src="/static/images/icons8-info-50.png"  style="width:50px;margin-right:30px;" class="pull-left">
      <div class="" style="margin-top:20px">
        <span>Kindly check the notification tray frequenty for new updates and alerts.</span>
      </div>

    </div>
  </div>
  <div class="row" style="margin-top:20px;">
    <div class="container-fluid">
      <div class="panel-group" ng-repeat="t in notificationsData">
        <div class="panel panel-default" ng-init="open = false;">
          <div class="panel-heading container-fluid" ng-click="open = !open">
            <div class="row">
              <div class="col-md-8">
                <h4 class="panel-title">
                  <a>
                    {{t.title}}
                  </a>
                </h4>
                <p>{{ t.created | date }}</p>
                <p>{{t.message}}</p>
              </div>
              <div class="col-md-1" ng-if="!t.read">
                <button type="button" ng-click="saveAsRead($index,t);$event.stopPropagation()" class="btn btn-default">
                  Save as Read
                </button>
              </div>
              <div class="col-md-1" ng-if="t.read">
                <button type="button" class="btn btn-success">
                  Read
                </button>
              </div>
            </div>
          </div>
          <div ng-if="open" class="panel-collapse collapse in">
            <div ng-bind-html="t.htmltemplate" class="panel-body">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
