<ng-owl-carousel class="owl-theme " owl-items="banners" owl-properties="curoselAsset" owl-ready="ready($api)">
  <div class="" style="background:transparent!important;box-shadow:none;height:100%;" ng-repeat="i in banners">
    <div class="mediacssbanner" style="background-image: url({{i.webImage}});background-repeat:  no-repeat;background-size:cover;padding:30px 15px;background-position: center;">

      <div class="newContainer">

        <div class="col-md-6 col-xs-6 mediatemp8 pull-right ng-scope" ng-if="i.potraitImage">
          <div style="">
            <div class="Banner1_background" style="background-image: url({{i.potraitImage}});">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xs-6">

          <div class="banner1_height">

            <span class="mediaqueryonhomehead ng-binding ng-scope" style="color: var(--themeColor);line-height: 1.25;" ng-if="i.title"> {{i.title}} </span>
            <br>


            <span class="mediaqueryonhomesubhead hidden-xs ng-binding ng-scope" ng-if="i.description"> {{i.description}}</span>
            <button class="mediaqueryonhomeheadbtn " style="padding:10px 35px;border-radius:5px!important;background: var(--themeColor);color:#ffffff;margin-top:2%;border:none;font-size:18px;font-weight:400;color:#fff;"
              ng-click="$state.go('pages' , {title : i.pageurl})" ng-if="i.page!= 'null'"> View Details</button>
          </div>

        </div>

      </div>
    </div>
</ng-owl-carousel>
