<div class="container-fluid" style="background-color:#fafafa;height: 100%;">
  <div class="row" style="margin-top:30px;margin-bottom:30px;">
    <div class="col-md-4">

    </div>
    <div class="col-md-2">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="addStudent('')"><img src="/static/images/icons8-plus-48.png"  style="height:18px;padding-right:20px;"alt="">Add new student</button>
    </div>
    <div class="col-md-1">
      <button type="button" class="createTestBtn btn-block" name="button"style="background-color:transparent;color:#3786D1 !important" ng-click="previous()">Previous </button>
    </div>
    <div class="col-md-1">
      <button type="button" class="createTestBtn btn-block" name="button"  style="background-color:transparent;color:#3786D1 !important;"  ng-click="Next()">Next </button>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <span class="searchIcon"   ng-click="fetchContacts()"><i class="fa fa-search text-right"></i></span>
        <input type="text" name="" ng-model="form.search" placeholder="Search...." value="" class="form-control searchInput"
        ng-enter="fetchContacts()">
      </div>
    </div>

  </div>

  <div class="row" style="margin:0px;margin-left:30px">
    <table class="table tableNew " cellpadding="4">
      <thead class="headStrip">
        <tr>
          <th class="">Student Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>No.of course joined</th>
        </tr>
      </thead>
      <tbody>

        <tr class="detailStrip" ng-click="addStudent(k)" ng-repeat = "k in data track by $index">


          <td>{{k.name}}</td>
          <td>{{k.mobile}}</td>
          <td>{{k.email}}</td>
          <td> {{k.courseCount}}</td>
        </tr>


      </tbody>
    </table>

  </div>

</div>
