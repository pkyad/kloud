<div class="container-fluid" style="background-color:#fafafa;height:100%">
  <div class="row" style="margin-top:30px;margin-left:15px;">
    <div class="col-md-2">
    </div>
    <div class="col-md-4">
      <div class="toggledBtn">
        <div class="btn-group btn-group-justified">
          <a class="btn  {{getState.state=='current'?'courseBtn':'courseBtnText'}} btn-default" ng-click="getState.state='current';fetchData()">Currently Running Online Test</a>
          <a  class="btn  {{getState.state=='old'?'oldcourseBtn':'oldcourseBtnText'}} btn-default" ng-click="getState.state='old';fetchData()">Old Online Test</a>
        </div>

      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <span class="searchIcon"  ng-click="fetchData()"><i class="fa fa-search text-right"></i></span>
        <input type="text" name="" ng-model="search.query" ng-enter="fetchData()" placeholder="Search...." value="" class="form-control searchInput">
      </div>
    </div>
    <div class="col-md-1">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="privious()">Prev</button>
    </div>
    <div class="col-md-1">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="next()">Next</button>

    </div>
  </div>

  <div class="row" style="margin:0px;margin-left:30px;">
    <table class="table tableNew " cellpadding="4">
      <thead class="headStrip">
        <tr>
          <th class="">Paper Name</th>
          <th>Created By</th>
          <th>Status</th>
          <th colspan="3"></th>
        </tr>
      </thead>
      <tbody>

        <tr class="detailStrip"  ng-repeat="k in allData track by $index">
          <td ng-click="$state.go('businessManagement.viewPaper',{id:k.pk})">
            <div class="">
              <h5>{{k.name}}</h5>

            </div>
            <div class="row" style="">
              <div class="col-md-2">
                <span style="font-size:12px;"><i class="fa fa-bars" aria-hidden="true" style="padding-right:10px"></i>{{k.quesCount}}</span>
              </div>
              <div class="col-md-6">
                <span style="font-size:12px;"><i class="fa fa-clock-o" aria-hidden="true"></i> {{k.timelimit}} min</span>
              </div>
            </div>
          </td>
          <td ng-click="$state.go('businessManagement.viewPaper',{id:k.pk})">{{k.user.first_name}} {{k.user.last_name}}</td>
          <td><span ng-if="k.active">

            Active</span> <span ng-if="!k.active">In Active</span></td>
          <td style="color:#B6B6B6;font-size:16px;" ng-click="createStudent(k)"> <i class="fa fa-user-plus" aria-hidden="true"></i></td>
          <td style="color:#B6B6B6;font-size:16px;" ng-click="createTest(k)"> <i class="fa fa-pencil" aria-hidden="true"></i></td>
          <td style="color:#B6B6B6;font-size:16px;" ng-click="delTest($index)"> <i class="fa fa-trash" aria-hidden="true"></i></td>
        </tr>


      </tbody>
    </table>

  </div>
</div>
