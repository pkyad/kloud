      <div class="container-fluid" style="padding:0px;">
        <div class="col-md-12" style="height:100vh;overflow:auto;">
          <div class="row" style="padding:10px 10px 10px 10px;">
          <div class="container-fluid contactList" style="background:#FAFAFA;min-height:100vh;">
            <div class="row" style="background:rgb(18, 46, 99);padding:15px;padding-top:20px;padding-bottom:20px;">
              <div class="col-md-4">
              </div>
              <div class="col-md-8">
                <div class="col-md-2 col-md-offset-2">
                  <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="$state.go('businessManagement.LMS.knowledgeBank')">Questions</button>
                </div>
                <div class="col-md-4">
                  <div class="input-group" style="background:#ffffff;border-radius:10px;">
                    <input type="text" class="form-control" ng-model="search.query" placeholder="Search" ng-enter="fetchData()" style="border:none !important;background:#ffffff;">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit" ng-click="fetchData()" style="border:none !important;background:#ffffff;">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="privious()">Prev</button>
                </div>
                <div class="col-md-2">
                  <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="next()">Next</button>
                </div>
              </div>
            </div>
            <div class="row" style="background:rgb(18, 46, 99);color:white;padding-bottom:20px;padding:30px;">
            </div>
            <div class="row">
              <div class="col-md-3" style="cursor:pointer;" ng-repeat="p in data">
                <div ng-click="$state.go('businessManagement.exploreBooks',{id:p.pk})" class="container-fluid card" style="padding-bottom:10px;margin-bottom:15px;padding-top:20px;">
                  <div class="row" style="min-height:15vh;padding:20px">
                    <img style="width: 100%;height:200px;" class="img" ng-src="{{p.dp}}" ng-if="p.dp != null">
                    <img style="width: 100%;height:200px;" class="img" src="/static/images/lms.subject.png" ng-if="p.dp == null">
                  </div>
                  <label> </label> {{p.title}} <br>
                  <label>Subject : </label>{{p.subject.title}} <br>
                  <label>Volume : </label> {{p.volume}} <br>
                  <label>author : </label> {{p.author}} <br> <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
