<div>
  <div class="" style="margin-bottom:10px;">
    <div class="container-fluid" style="padding-left:0px;padding-right:0px">
      <div class="row" style="padding:3px 20px">
        <span class="pull-right text-muted" style="padding-right:15px;">{{item.created | timeAgo}}</span>
      </div>
      <div class="col-md-5">
        <h5> <span> <strong>Paper :</strong> </span> </h5>
      </div>
      <div class="col-md-7">
        <h5>{{item.paper.name}}</h5>
      </div>
      <div class="col-md-5">
        <h5> <span> <strong>Comment :</strong> </span> </h5>
      </div>
      <div class="col-md-7">
        <h5>{{item.comment}}</h5>
      </div>
      <div class="row" style="padding:5px 25px;">
        <a href="{{item.pdf}}"><i class="fa fa-file fa-fw" aria-hidden="true"></i> View file</a>
        <i class="fa fa-trash pull-right" mwl-confirm title="Confirm" message="Are you sure you want to delete this?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="deleteHomework($index,item.pk)" confirm-button-type="danger"
          cancel-button-type="default" aria-hidden="true" style="cursor:pointer;padding-right:15px;" ng-if="showAddBtn"></i>
      </div>
    </div>
  </div>
</div>
