
<div class="container-fluid" >
  <div class="modal-body col-md-12">
    <div class="modal-header" style="border:none">
      <div class="row">
        <div class="col-md-1">
            <img ng-click="close()" src="/static/images/back-arrow-icon-png-6.png " style="width: 35px;" alt="">
        </div>
        <div class="col-md-11 text-center">
          <h3 style="margin:0px;"><b>Create Test</b></h3>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="">Paper Name</label>
        <input type="text" class="form-control bookInput" name="" value="">
      </div>
    </div>
    <div class="row">
      <label>Time Limit</label>
      <div class="" style="display:flex">
        <div class="newBtn" style="background-color:#3786D1;margin-right:20px">30 Minutes      </div>
        <div class="newBtn" style="background-color:#F0F3FF;color:black !important;margin-right:20px;">1 Hour      </div>
        <div class="newBtn" style="background-color:#F0F3FF;color:black !important;margin-right:20px;">1 Hour 30 Minutes      </div>
        <div class="newBtn" style="background-color:#F0F3FF;color:black !important;margin-right:20px;">2 Hour      </div>
        <div class="newBtn" style="background-color:#F0F3FF;color:black !important;margin-right:20px;">2 Hour 30 Minutes      </div>
        <div class="newBtn" style="background-color:#F0F3FF;color:black !important;margin-right:20px;">3 Hour      </div>

      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group">
        <label for="">Paper Description(instruction)</label>
        <textarea name="name" class="form-control bookInput" placeholder="(Optional)" rows="8" cols="80" style="resize:none;"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 pull-left">
        <button class="newBtn btn-block" type="button" name="button" style="padding:12px;" ng-click="close()">Cancel</button>
      </div>
      <div class="col-md-2 pull-right">
        <button class="btn1 btn-block" type="button" name="button">Save</button>

      </div>
    </div>
  </div>

  </div>
