
<div class="container-fluid"style="padding-bottom:15px;">
  <h3 class="text-center">Add Homework</h3>
  <hr>
  <div class="form-group">
    <label>Paper </label>
    <select class="form-control bookInput" name="" ng-model="form.paper" ng-options = "k.name for k in papers"  placeholder="Select the paper">

    </select>

  </div>
  <div class="form-group" >
    <label>Comment </label>
    <textarea type="text"  rows="5" class="form-control bookInput" ng-model="form.txt" placeholder="Add a Comment" style="resize:none;"></textarea>
  </div>
  <div class="form-group">
    <label>Due Date </label>
    <span style="position: absolute;right: 15px;padding: 40px 15px;"><i class="glyphicon glyphicon-calendar"  ng-click="end.opened = true;" ng-init="today"></i></span>
    <input type="text" class="form-control bookInput " show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.paperDueDate" is-open="end.opened" />

  </div>
  <div style="margin-top:20px;" >
    <button type="button" class="btn"  ng-click="saveHomework()" style="background-color:#337AB7;
padding: 12px;color: white; border-radius: 10px !important;">Save</button>
  </div>
</div>
