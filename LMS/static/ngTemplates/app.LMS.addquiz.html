<style media="screen">
  #noinput{
    width: 100%;
    height:45px;
    padding: 7px 15px;
    margin: 5px 0;
    background-color:#F8F8F8;
    display: inline-block;
    border: 2px solid #ccc;
    border-radius: 20px;
    box-sizing: border-box;
  }
</style>
<div class="container-fluid"style="padding-bottom:15px;">
  <h3 class="text-center">Add Quiz</h3>
  <hr>
  <div class="form-group">
    <label>Paper </label>
    <input type="text"  ng-model="form.paper" uib-typeahead="paper as paper.name for paper in paperSearch($viewValue)" placeholder="Search for a Paper and Select">
  </div>
  <div >
    <label>Comment </label>
    <textarea type="text"  rows="5" ng-model="form.comment" placeholder="Add a Comment" style="resize:none;"></textarea>
  </div>
  <div >
    <label>Time Limit </label>
    <input id="noinput" type="number"  ng-model="form.timelimit" >
  </div>
  <div class="form-group">
    <button type="button" class="btn1 btn-primary pull-right" ng-click="saveHomework()">Save</button>
  </div>
</div>
