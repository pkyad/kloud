<div class="container-fluid">
  <style media="screen">
    .file_upload {
      opacity: 0.0;
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
      filter: alpha(opacity=0);
      margin-top: 0px;
    }

    .collapsiblecss {
      width: 100%;
      text-align: left;
      padding: 0px;
      background: none;
      border: none;
      border-bottom: 1px solid #f2f2f2;
      padding-bottom: 10px;
      padding-top: 10px;

    }

    .playicn {
      border-radius: 50%;
      height: 54px;
      width: 50px;
      margin-top: 71px;
      margin-left: 138px;
      -webkit-animation: playicn 1s ease-in-out infinite alternate;
      -moz-animation: playicn 1s ease-in-out infinite alternate;
      animation: playicn 1s ease-in-out infinite alternate;

    }

    @-webkit-keyframes playicn {
      from {
        box-shadow: 0 0 20px 30px #fc9d82, 0 0 30px 30px #fc9d82, ;
      }

      /* 30px is spread radius */
      to {
        box-shadow: 0 0 20px 30px #fc9d82, 0 0 30px 30px #fc9d82, 0 0 40px 30px #fc9d82, 0 0 50px 30px #fc9d82, 0 0 80px 30px #fc9d82;
      }

      /* 80px is blur radius/ratio */
      /* 30px is spread radius */
    }

    .accordion {
      cursor: pointer;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      transition: 0.4s;
    }

    .panel {
      max-height: 0;
      overflow: hidden;
      display: initial;
      transition: max-height 0.2s ease-out;
      margin-bottom: 0px;
    }

    .menuItems {
      padding: 20px;
      font-size: 16px;
      cursor: pointer;
      border-right: solid 4px #F2F3F7;
      padding-bottom: 15px;
      padding-top: 15px;
    }

    .menuItems:hover {
      background: #fbfbfb;
      border-right: solid 4px red !important;
    }

    .activeMenu {
      border-right: solid 4px red !important;
      background: #fbfbfb !important;
    }
    .createTestBtn {
      border: 1px solid #3786D1 !important;
      border-radius: 10px !important;
      padding: 12px;
      font-size: 16px;
      background-color: #3786D1;
      font-weight:700;
      color:      white !important;
    }

    .employeesMenu:hover{
      background:#4a4d53;
    }

  </style>

  <div class="">
    <div class="row" >



    </div>

    <div class="row">
      <div style="border-right:solid 2px #eeeeee;padding-top:20px;min-height:121vh;background:#393C45" class="col-md-3">
        <div>
        </div>
        <div class="row">
          <div class="col-md-2">

            <img onclick="window.history.back();" src="/static/images/icons8-left-48.png " style="width: 35px;" />
          </div>
          <div class="col-md-10">

            <strong style="font-size:20px;color:white;" class="text-muted">{{course.title}}</strong>
          </div>

        </div>
        <hr>

        <div class="row courseDetail_padding" style="color:white;">
          <div class="col-md-6 text-right">
            <strong>Created:</strong>
          </div>
          <div class="col-md-6">
            {{course.created | timeAgo}}
          </div>
        </div>

        <div class="row courseDetail_padding" style="color:white;">
          <div class="col-md-6 text-right">
            <strong>Updated:</strong>
          </div>
          <div class="col-md-6">
            <!-- {{course.updated | date:'dd MMM y'}} -->
            {{course.updated | timeAgo}}
          </div>
        </div>

        <div class="row courseDetail_padding" style="color:white;">
          <div class="col-md-6 courses_padding text-right">
            <strong>Registration Type:</strong>
          </div>
          <div class="col-md-6">
            <span class="label label-default openLabel" ng-if="course.enrollmentStatus=='open'">Open</span>
            <span class="label label-default adminLabel" ng-if="course.enrollmentStatus=='admin'">Admin</span>
            <span class="label label-default invitaionLabel" ng-if="course.enrollmentStatus=='onInvitation'">On Invitation</span>
            <span class="label label-default requestLabel" ng-if="course.enrollmentStatus=='onRequest'">On Request</span>

          </div>
        </div>

        <div class="row courseDetail_padding" style="color:white;">
          <div class="col-md-6 courses_padding text-right">
            <strong>Registration Fees:</strong>
          </div>
          <div class="col-md-6">
            <span>
              <i class="fa fa-inr"></i> {{course.sellingPrice}}

            </span>
          </div>
        </div>

        <div class="row courseDetail_padding" style="color:white;">
          <div class="col-md-4 text-right">
            <strong>Instructor</strong>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-4">

                <img ng-src="{{course.instructor.profile.displayPicture}}" src="" onerror="this.src='/static/images/userIcon.png'" style="height:55px;width:55px;" class="img img-rounded">
              </div>
              <div class="col-md-8">
                {{course.instructor.username}}
              </div>
            </div>
          </div>
        </div>





        <hr>
        <div class="row employeesMenu text-center" style="background:{{$state.is('businessManagement.LMS.activityLog.students')?'#4a4d53':''}};color:white;padding:20px;margin-top:30px;cursor:pointer;" ng-click="$state.go('businessManagement.LMS.activityLog.students')">
          <img src="/static/images/Students.png" style="width:30px;margin-right:30px;" alt="">  Students
        </div>
        <div class="row employeesMenu text-center" style="background:{{$state.is('businessManagement.LMS.activityLog.courses')?'#4a4d53':''}};color:white;padding:20px;margin-top:30px;cursor:pointer;" ng-click="$state.go('businessManagement.LMS.activityLog.courses')">
          <img src="/static/images/carbon_course.png" style="width:30px;margin-right:30px;" alt="">  Courses
        </div>
        <!-- <div class="col-md-12 text-center" style="padding-left:0px;padding-right:0px;color:white;">
          <div style="margin-top:20px;" class="row menuItems {{$state.is('businessManagement.LMS.activityLog.students')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.LMS.activityLog.students')">
            <strong> Students <img src="/static/images/Students.png " alt=""></strong>
          </div>
        </div> -->
        <!-- <div class="col-md-12 text-center" style="padding-left:0px;padding-right:0px;color:white;">
          <div style="margin-top:20px;" class="row menuItems {{$state.is('businessManagement.LMS.activityLog.courses')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.LMS.activityLog.courses')">
            <strong> Courses <img src="/static/images/carbon_course.png" alt=""></strong>
          </div>
        </div> -->
        <br>
        <div class="row">

        </div>
      </div>


      <div class="col-md-9" style="background:#2E3035;height:121vh">
        <ui-view> </ui-view>
      </div>
    </div>


  </div>
