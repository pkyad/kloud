<div class="body container-fluid" style="padding-bottom:15px;">
  <div class="col-md-6">
    <h2 ng-if="!form.pk">Create a course</h2>
    <h2 ng-if="form.pk">Edit this course</h2>

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" ng-model="form.title">
    </div>

    <div class="row">
      <div class="col-md-6">

          <label>Enrollment Type</label>
          <select ng-model="form.enrollmentStatus" >
            <option value="open">Open</option>
            <option value="onInvitation">On Invitation</option>
            <option value="admin">Admin</option>
            <option value="onRequest">On request</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <label >Description</label>
      <textarea name="name"  rows="8" cols="80" ng-model="form.description"></textarea>
    </div>
    <div class="form-group">
      <label>DP</label>
      <input file-model="form.dp" type="file">
    </div>
    <!-- <users-Field  data="form.TAs" url="/api/HR/userSearch/" col="4" label="Teaching assistants"></users-Field> -->
    <div class="form-group">
      <label> Selling Price</label>
      <input class="form-control" type="text" ng-model="form.sellingPrice" placeholder="Selling price for course">
    </div>
    <div class="form-group">
      <label> Discount</label>
      <input class="form-control" type="text" ng-model="form.discount" placeholder="Discount for course">
    </div>
    <div class="form-group">
      <label> Instructor</label>
      <input class="form-control" type="text" ng-model="form.instructor" uib-typeahead="user as getInstructor(user) for user in userSearch($viewValue)" placeholder="Search and select a Instructor">
    </div>
    <button type="button"   ng-click="saveCourse()" ng-if="!form.pk">
      Save
    </button>
    <button type="button"  ng-click="editCourses()" ng-if="form.pk">
      Update
    </button>
  </div>
</div>
