
<div class="container-fluid">
  <div class="row" style="margin-top:25px ">
    <div class="col-md-5">

    </div>
    <div class="col-md-2">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="privious()">Prev</button>
    </div>
    <div class="col-md-2">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="next()">Next</button>
    </div>
    <div class="col-md-3 pull-right">
      <div class="form-group">
        <span class="searchIcon" ng-click="fetchData()"><i class="fa fa-search text-right"></i></span>
        <input type="text" name="" ng-model="search.query" ng-enter="fetchData()" placeholder="Search...." value="" class="form-control searchInput">
      </div>
    </div>
  </div>
  <div class="row" style="margin:25px 30px;">
    <div class="col-md-3 ">
      <div class="addBook" ng-click="$state.go('businessManagement.LMS.newBook')">
        <div class="newBook">
        </div>
        <div class="row text-center courses_book" style="">

          <h4>Create New Book</h4>
        </div>
      </div>
    </div>
    <div class="col-md-3 " ng-repeat="k in data track by $index" style="margin-bottom:15px;">
      <div class="bookCard"  >
        <div class="bookImg" style="background-image:url({{k.dp}}) no-repeat center" ng-click="$state.go('businessManagement.LMS.viewBook',{bookid:k.pk})">
        </div>
        <div class="row text-left courses_booktext" style="">
          <div class="col-md-11" ng-click="$state.go('businessManagement.LMS.viewBook',{bookid:k.pk})">
            <h4 class="font18 book_title">{{k.title}}</h4>
            <p class="font14">By:{{k.author}}</p>

          </div>
          <div class="col-md-1" style="padding:25px 0px;padding-right:10px;">
            <img src="/static/images/edit.svg" alt="" style="width: 25px;" ng-click="$state.go('businessManagement.LMS.newBook',{id:k.pk})">
          </div>
          <!-- <div class="col-md-1" style="padding:25px 15px;font-size:20px;">
            <i class="fa fa-trash" ng-click="delBook($index)"></i>
          </div> -->
        </div>
      </div>
    </div>
  </div>

</div>
