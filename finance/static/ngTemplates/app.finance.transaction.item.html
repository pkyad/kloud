<div class="col-md-6">
<div class="container-fluid card " style="padding:10px;border-left:4px solid #0c9a9e;position:relative;margin-bottom:15px">
  <div class="col-md-1">
    <i class="fa fa-bank fa-2x text-muted"></i>
  </div>
  <!-- <div class="col-md-3" style="font-size:15px;">
    <div class="row">
      {{data}}
      <Strong>From</Strong>
    </div>
    <div class="row">
      <span class="text-muted">Account Number</span> : {{data.fromAcc.number}} <br>
      <span class="text-muted">Bank</span> : {{data.fromAcc.bank}} <br>
    </div>
  </div> -->
  <div class="col-md-4" style="font-size:15px;">
    <div class="row">
      <strong> {{data.heading.title}} </strong>
    </div>
    <div class="row" ng-if="data.project">
      <span >To : {{data.project.title}} </span> <br>
      <!-- <span class="text-muted">Bank</span> : {{data.toAcc.bank}} <br> -->
    </div>
    <div class="row" ng-if="data.costCenter">
      <span > To: {{data.costCenter.name}} </span> <br>
      <!-- <span class="text-muted">Bank</span> : {{data.toAcc.bank}} <br> -->
    </div>
  </div>
  <div class="col-md-4" style="font-size:17px;">
    <div class="row">
      <Strong>Amount : </Strong>{{data.amount | number}} <br>
      <!-- <Strong>Balance : </Strong>{{data.balance | number}} <br> -->
    </div>
  </div>
  <div class="col-md-3">
    <div class="row">
      <img style="width: 50px;height:50px;display: table-caption;margin: 0 auto;" class="img-circle" ng-src="{{data.createdUser | getDP}}" >
    </div>
    <div class="row" style="text-align:center;">
      <span>{{data.createdUser | getName}} </span>
    </div>
  </div>
</div>
</div>
