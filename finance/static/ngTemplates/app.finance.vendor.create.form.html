<div class="modal-body container-fluid"  style="background: #F3F3F3;padding: 40px;">
  <h3><strong>Create Vendor</strong></h3>
  <div class="form-group">
    <label>Company</label>
    <input type="text " class="form-control" ng-model="form.service" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:15px;font-size:20px;">
  </div>
  <!-- <div class="form-group">
    <label>Telephone</label>
    <input type="text " class="form-control" ng-model="form.telephone">
  </div> -->
  <!-- <div class="form-group">
    <label>About</label>
    <textarea class="form-control" rows="8" ng-model="form.about"></textarea>
  </div> -->
  <div style="cursor:pointer;margin:20px;" ng-click="companyAdvanceOptions = !companyAdvanceOptions">
    <div class="text-primary">
      <i class="fa fa-lg fa-sort-{{companyAdvanceOptions? 'up':'desc'}}" style="margin-right:20px;"></i>  Show advance options
    </div>
  </div>
  <div ng-if="companyAdvanceOptions" class="animated fadeIn">
    <!-- <div class="form-group">
      <label>Mobile</label>
      <input type="text " class="form-control" ng-model="form.mobile">
    </div> -->
    <div class="form-group">
      <label>Address</label>
      <input placeholder="Street" type="text " class="form-control" ng-model="form.address.street" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:5px;font-size:20px;">
      <div class="row" >
        <div class=" col-md-6">
          <input placeholder="City" type="text " class="form-control" ng-model="form.address.city" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:15px;font-size:20px;">
        </div>
        <div class="col-md-6">
          <input placeholder="State" type="text " class="form-control" ng-model="form.address.state" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:15px;font-size:20px;">
        </div>
      </div>
      <div class="row" >
        <div class=" col-md-6">
          <input placeholder="pincode" type="text " class="form-control" ng-model="form.address.pincode" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:15px;font-size:20px;">
        </div>
        <div class="col-md-6">
          <input placeholder="Country" type="text " class="form-control" ng-model="form.address.country" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:15px;font-size:20px;">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>PAN</label>
      <input type="text " class="form-control" ng-model="form.cin" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:15px;font-size:20px;">
    </div>
    <div class="form-group">
      <label>GSTIN</label>
      <input type="text " class="form-control" ng-model="form.tin" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:15px;font-size:20px;">
    </div>
    <!-- <div class="form-group">
      <label>Logo</label>
      <input type="text " class="form-control" ng-model="form.logo">
    </div>
    <div class="form-group">
      <label>web</label>
      <input type="text " class="form-control" ng-model="form.web">
    </div> -->
  </div>
  <button type="button" class="btn btn-primary pull-right col-md-3 pull-right" ng-click="createCompany()" style="background:#461482;color:white;border: none !important;border-radius: 64px !important;padding: 17px;padding-right: 17px;padding-left: 17px;right: 59px;font-size: 16px;z-index: 10;box-shadow: 0px 8px 18pxrgba(157, 157, 157, 0.94) !important;padding-right: 30px;padding-left: 30px;">Save company details</button>
</div>
