<div class="modal-body" style="background: #F3F3F3;padding: 40px;">
  <div class="row">
    <div class="col-md-12">
      <h3 ng-if="!form.pk">Create Company</h3>
      <h3 ng-if="form.pk">Edit Company</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Company</label>
            <input type="text " class="form-control" ng-model="form.name" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:30px;font-size:20px;">
          </div>
        </div>
        <!-- <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text " class="form-control" ng-model="form.email" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:30px;font-size:20px;">
          </div>
        </div> -->
        <div class="col-md-6">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text " class="form-control" ng-model="form.mobile" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:30px;font-size:20px;">
          </div>
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-md-6">
          <div class="form-group">
            <label>Contact Person</label>
            <input type="text " class="form-control" ng-model="form.contactPerson" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:30px;font-size:20px;">
          </div>
        </div> -->

        <div class="col-md-6">
          <div class="form-group">
            <label>Payment Term</label>
            <input ng-model="form.paymentTerm" type="number" class="form-control" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:30px;font-size:20px;">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>GSTIN</label>
            <input ng-model="form.tin" type="text" class="form-control" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:30px;font-size:20px;">
          </div>
        </div>
      </div>
      <!-- <div class="row">


      </div> -->
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Address</label>
            <div class="row" style="margin-top:5px;">
              <div class="col-md-12">
                <input placeholder="Address" type="text" class="form-control" ng-model="form.street" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:5px;font-size:20px;">
              </div>
            </div>
            <div class="row" style="margin-top:5px;">
              <div class="col-md-6">
                <input placeholder="Pincode" type="text" class="form-control" ng-model="form.pincode" style="height: 40px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:5px;font-size:20px;">
              </div>
              <div class=" col-md-6">
                <input placeholder="City" type="text" class="form-control" ng-model="form.city" disabled style="height: 40px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:5px;font-size:20px;">
              </div>
            </div>
            <div class="row" style="margin-top:5px;">
              <div class="col-md-6">
                <input placeholder="State" type="text" class="form-control" ng-model="form.state" style="height: 40px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:30px;font-size:20px;" disabled>
              </div>
              <div class=" col-md-6">
                <input placeholder="Country" type="text" class="form-control" ng-model="form.country" disabled style="height: 40px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:30px;font-size:20px;">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class=" col-md-12">
          <label> Bank Details </label>
        </div>
        <div class=" col-md-4">
          <input placeholder="Bank Name" type="text" class="form-control" ng-model="form.bankName" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:30px;font-size:20px;">
        </div>
        <div class="col-md-4">
          <input placeholder="Account Number" type="text" class="form-control" ng-model="form.accountNumber" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:30px;font-size:20px;">
        </div>
        <div class="col-md-4">
          <input placeholder="IFSC Code" type="text" class="form-control" ng-model="form.ifscCode" style="height: 40px;border: none;border-radius: 10px;margin-top:10px;margin-bottom:30px;font-size:20px;">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" ng-click="cancel()" style="background: rgb(215, 0, 0);color: white;border: none !important;border-radius: 64px !important;padding: 17px;width: 112px;font-size: 16px;"> Cancel
        </div>
        <div class="col-md-6 text-right">
          <button class="btn btn-primary" ng-click="ServiceSave()" style="background: rgb(14, 67, 136);color: white;border: none !important;border-radius: 64px !important;padding: 17px;width: 112px;font-size: 16px;"> Add </div>
      </div>
    </div>
  </div>
</div>
