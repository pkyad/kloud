<div class="row">
  <div class="container-fluid">
    <div class="form-group col-md-4">
      <label for="sel1">Financial Year</label>

      <select class="form-control" name="">
        <option value="2019-20">2019-20</option>
        <option value="2020-21">2020-21</option>
        <option value="2021-22">2021-22</option>
        <option value="2022-23">2022-23</option>
      </select>

    </div>
    <div class="form-group col-md-4">
      <label for="sel1">Period</label>
      <select class="form-control" name="">
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option  value="December">December</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
      </select>

    </div>
    <div class="col-md-4" style="padding:0px;padding-top:25px">
      <div class="btn-group btn-group">
        <span class="btn btn-primary" ng-click="fetchData()"><i class="fa fa-refresh"></i> Fetch Data</span>
        <a href="/api/finance/gstCalculation/?stDate={{dateForm.stDate.toJSON().split('T')[0]}}&edDate={{dateForm.edDate.toJSON().split('T')[0]}}&download" target="_blank"><span class="btn btn-default"><i class="fa fa-download"></i> Download</span></a>
      </div>
    </div>
  </div>
</div>
