<div class="modal-header">
  <div class="col-md-6">
    <h3>Add item details</h3>
  </div>
  <div class="col-md-1" style="padding-top:10px">
    <button class="btn btn-primary" ng-click="close()"><i class="fa fa-close"></i></button>
  </div>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label>Product</label>
        <input type="text " class="form-control" ng-model="form.product" uib-typeahead="p as p.name for p in productSearch($viewValue)" placeholder="Search By Product">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label>Quantity Sent</label>
        <input type="text " class="form-control" ng-model="form.quantity_sent">
      </div>
    </div>
  </div>
</div>
