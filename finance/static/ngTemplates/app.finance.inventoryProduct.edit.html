<div class="modal-header">
  <div class="col-md-11">
    <h3>Edit {{data.name}} </h3>
  </div>
  <div class="col-md-1" style="padding-top:10px">
    <button class="btn btn-primary" ng-click="close()"><i class="fa fa-close"></i></button>
  </div>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Product</label>
            <!-- <p> {{form.name}} </p> -->
            <input type="text " class="form-control websiteInput" ng-model="form.name">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>MRP</label>
            <!-- <p> {{form.rate}} </p> -->
            <input type="text " class="form-control websiteInput" ng-model="form.mrp">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Buying Price</label>
            <!-- <p> {{form.rate}} </p> -->
            <input type="text " class="form-control websiteInput" ng-model="form.buyingPrice">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Selling Price</label>
            <!-- <p> {{form.rate}} </p> -->
            <input type="text " class="form-control websiteInput" ng-model="form.rate">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Product SKU</label>
          <input ng-model="form.sku" type="text" class="form-control websiteInput" >
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Tax Code</label>
          <input uib-typeahead="product as product.code for product in productSearch($viewValue)" ng-model="form.taxCode" type="text" class="form-control websiteInput" placeholder="Select Product Meta" typeahead-on-select="selectedMeta()">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Tax Rate</label>
          <input type="text" class="form-control websiteInput" ng-model="form.taxRate">
          </div>
        </div>
        <!-- <div class="col-md-3">
          <div class="form-group">
            <label>Tax Description</label>
          <input type="text" class="form-control websiteInput" ng-model="form.taxDescription">
          </div>
        </div> -->
      </div>
      <!-- <div class="col-md-12">
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control websiteInput" ng-model="form.description"></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Image 1</label>
          <input type="file" file-model="form.img1">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Image 2</label>
          <input type="file" file-model="form.img2">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Image 3</label>
          <input type="file" file-model="form.img3">
        </div>
      </div> -->
    </div>


    <div class="col-md-2" style="padding-top:25px">
      <button type="button" class="btn newBtn" ng-click="saveInventory()">Save</button>
    </div>
  </div>
</div>
