<div class="modal-header">
  <strong>Upload Invoice</strong>
</div>

<div class="modal-body">
  <div class="form-group">
    <label>Dated</label>
    <div class="input-group">
      <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.dated" is-open="status1.opened" disabled/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="status1.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label>Amount</label>
    <input class="form-control" type="number" ng-model="form.amount">
  </div>
  <div class="form-group">
    <label>GST</label>
    <input class="form-control" type="number" ng-model="form.gst">
  </div>
  <div class="form-group">
    <label>Invoice No</label>
    <input class="form-control" type="text" ng-model="form.invNo">
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <div class="input-group">
      <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.dueDate" is-open="status2.opened" disabled/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="status2.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label>Invoice Doc.</label>
    <input type="file" file-model="form.invoice">
  </div>
  <button type="button" class="btn btn-primary" ng-click="saveInvoice()">Save</button>

</div>
