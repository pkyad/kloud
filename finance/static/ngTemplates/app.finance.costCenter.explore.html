<div class="container-fluid" ng-controller="businessManagement.finance.costCenter.explore" style="padding:10px;">

  <div class="row">
    <div class="col-md-4" style="border-right:2px solid #eeeeee;">
      <span class="text-muted" style="font-size:15px;">Title :</span> <span class="text-primary" style="font-size:20px;">{{costCenter.name | humanize}}</span> <br>
      <span class="text-muted" style="font-size:15px;">Code :</span> {{costCenter.code}} <br>
      <span class="text-muted" style="font-size:15px;">Created :</span> {{costCenter.created | date:'dd-MMM-yyyy'}} <br>
    </div>
    <div class="col-md-4" style="border-right:2px solid #eeeeee;">
      <div class="row">
        <img style="width: 50px;height:50px;display: table-caption;margin: 0 auto;" class="img-circle" ng-src="{{costCenter.head.pk | getDP}}" >
      </div>
      <div class="row" style="text-align:center;">
        <span>{{costCenter.head.pk | getName}} </span>
      </div>
    </div>
    <div class="col-md-4" style="padding-left:30px;">
      <div class="row">
        <span class="text-muted" style="font-size:15px;">Account</span> <br>
        <span class="text-muted">Number :</span>  {{costCenter.account.number}} <br>
        <span class="text-muted">Bank :</span>  {{costCenter.account.bank}} <br>
      </div>
    </div>
  </div>
  <hr>
  <div class="row" style="padding-left:10px;padding-right:10px;">
    <div class="col-md-2">
      <p style="font-size:20px;font-weight:bold">Projects</h3>
    </div>
    <!-- <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table> -->
    <div class="col-md-offset-3 col-md-3">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="searchForm.search" placeholder="Search by Name" ng-change="exploreCostData()">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit" ng-click="exploreCostData()">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-offset-2 col-md-1">
      <button type="button" class="btn btn-sm btn-primary btn-block" style="padding:8px 18px" ng-click="prev()">Prev</button>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-sm btn-primary btn-block " style="padding:8px 18px" ng-click="next()">Next</button>
    </div>
  </div>


</div>
