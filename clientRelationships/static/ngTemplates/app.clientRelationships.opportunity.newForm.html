<div class="modal-header">
<i class="fa fa-close fa-lg pull-right" ng-click="close()"></i>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="form.name" placeholder="Title">
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input type="text" class="form-control" ng-model="form.contact" placeholder="Contact" uib-typeahead="contact as contact.name for contact in contactSearch($viewValue)">
      </div>
      <div class="form-group" ng-if="!form.contact.pk">
        <label>Mobile</label>
        <input type="text" class="form-control" ng-model="form.mobile" placeholder="Mobile">
      </div>
      <div class="form-group" ng-if="!form.contact.pk">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="form.email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Company</label>
        <input type="text" class="form-control" ng-model="form.company" placeholder="Company" uib-typeahead="service as service.name for service in serviceSearch($viewValue)">
      </div>
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</div>
