<div class="modal-header bg-red">
  <h3>Create a contact</h3>
</div>
<div class="modal-body">

  <div class="container-fluid">
    <div class="col-md-{{helpText? '6': '12'}}">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group" style="margin-top:20px;">

            <label style="margin-top:-20px;">Mrs.</label> <switch ng-model="form.male" class="neutral"></switch> <label style="margin-top:-20px;">Mr.</label>
          </div>
        </div>

        <div class="col-md-2">
          <img ng-if="form.dp[0] != 'h'" style="width: 100%;" class="img img-circle" ng-src="/static/images/img_avatar_card{{form.male? '':'2'}}.png" >
          <img ng-if="form.dp[0] == 'h'" style="width: 100%;" class="img img-circle" ng-src="{{form.dp}}" >
        </div>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="form.user">
      </div>
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" uib-typeahead="company as company.name for company in companySearch($viewValue)" ng-model="form.company">
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="text" class="form-control" ng-model="form.email">
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control" ng-model="form.mobile">
      </div>
      <div class="form-group">
        <label>GST Number</label>
        <input type="text" class="form-control" ng-model="form.tin">
      </div>
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" class="form-control" ng-model="form.street">
      </div>

      <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" ng-model="form.pincode">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" ng-model="form.city">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" ng-model="form.state">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" ng-model="form.country">
      </div>

      <button ng-click="save()" type="button" class="btn btn-danger">
        Save
      </button>
      <button ng-click="close()" type="button" class="btn btn-default">
        Close
      </button>
    </div>

    <div class="col-md-6" ng-bind-html="helpText">

    </div>
  </div>


</div>
