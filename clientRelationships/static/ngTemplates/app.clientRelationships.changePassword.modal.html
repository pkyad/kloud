<div class="modal-body" style="border-top:solid 3px var(--headerNavbarHighlight)">
  <div class="form-group">
    <label>Display Name</label>
    <input type="text" class="form-control" ng-model="mailAccount.displayName">
  </div>
  <div class="form-group">
    <label>Email ID</label>
    <input type="text" class="form-control" ng-model="mailAccount.email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="mailAccount.passKey">
  </div>

  <div class="btn-group">
    <button ng-click="save()" type="button" class="btn btn-default">
      Save
    </button>
    <button ng-click="dismiss()" type="button" class="btn btn-danger">
      Cancel
    </button>
  </div>

</div>
