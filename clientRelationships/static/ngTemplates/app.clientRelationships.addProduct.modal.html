<style>
  .journalBtn{
    border:none !important;
    background: #ffffff;
    border-radius:10px;
    height: 50px;
    padding: 15px;
  }
</style>
<div class="modal-body" style="background: #F3F3F3;padding: 40px;">
<div class="row">
  <div class="col-md-12">
    <h3>{{form.pk?'Edit':'Add'}} Product </h3>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="form.productName" placeholder="Name of the product with model number etc.." style="padding: 29px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;">
    </div>
    <div class="form-group">
      <label>Serial Number ( Optional ) </label>
      <input type="text" class="form-control" ng-model="form.serialNo" placeholder="Serial Number" style="padding: 29px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;">
    </div>
    <div class="form-group">
      <label>Maintance Schedule ( Select one of the options from dropdown ) </label>
      <select class="form-control darkInput" ng-model="form.period" ng-options="a  for a in period" style="height: 40px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;">
      </select>
    </div>
    <div class="form-group">
      <label>No. of Included Preventive Maintance</label>
      <input type="text" class="form-control" ng-model="form.totalServices" placeholder="No of services" style="padding: 29px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;">
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="form.startDate" placeholder="Start Date" style="padding: 29px;border: none; border-top-left-radius: 10px;margin-top:15px;margin-bottom:15px;font-size:20px;    border-bottom-left-radius: 10px;" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" is-open="statusEnd.opened" ng-init="today">
        <span class="input-group-btn" >
          <button type="button" class="btn btn-default" ng-click="statusEnd.opened = true;" style="padding: 18px;border: none;border-bottom-right-radius: 10px !important;border-top-right-radius: 10px !important;"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </div>
    </div>
    
    <div class="form-group">
      <label>Notes</label>
      <input type="text" class="form-control" ng-model="form.notes" style="padding: 29px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;">
    </div>
    <div class="form-group">
      <label>Separate Address ? ( check this box if the installation is not at the customer's billing address )</label>
      <input type="checkbox" ng-model="form.seperateAddress">
    </div>
    <div class="form-group" ng-if="form.seperateAddress">
      <label>Address </label>
      <textarea class="form-control" rows="3" cols="100" ng-model="form.address" placeholder="Address" style="padding: 29px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;"></textarea>
    </div>
    <div class="form-group" ng-if="form.seperateAddress">
      <label>Pincode </label>
    <input type="text" class="form-control" ng-model="form.pincode" placeholder="Pincode" style="padding: 29px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;">
    </div>

    <!-- <div class="form-group">
      <select class="form-control darkInput" ng-model="form.addon" ng-options="a.label  for a in allAddons" style="height: 40px;border: none;border-radius: 10px;margin-top:30px;margin-bottom:30px;font-size:20px;">
      </select>
    </div> -->
    <button class="btn btn-primary" ng-click="addProd()" style="background: rgb(14, 67, 136);color: white;border: none !important;border-radius: 64px !important;padding: 17px;width: 112px;font-size: 16px;"> Add </div>
  </div>
</div>
