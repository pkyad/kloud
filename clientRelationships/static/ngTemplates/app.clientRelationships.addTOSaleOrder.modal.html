<div class="modal-body" style="background: #F3F3F3;padding: 40px;">
<div class="row">
  <div class="col-md-12">
    <h3>{{title}}</h3>
    <div class="form-group">
      <label> PO Number </label>
      <input type="text" class="form-control" ng-model="form.poNumber" placeholder="Add PO Number" style="padding: 29px;border: none;border-radius: 10px;margin-top:5px;margin-bottom:30px;font-size:20px;">
    </div>
    <div class="form-group">
      <label> Sales Category : </label>
      <select class="form-control" ng-model="form.account" ng-options="p.title for p in assetsAccounts" style="height: 50px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;">
      </select>
    </div>

    <button class="btn btn-primary" ng-click="addToSale()" style="background: rgb(14, 67, 136);color: white;border: none !important;border-radius: 64px !important;padding: 17px;width: 112px;font-size: 16px;"> Generate </div>
  </div>
</div>
