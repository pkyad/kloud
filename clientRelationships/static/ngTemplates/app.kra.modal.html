<div class="modal-body">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="container-fluid">
        <div class="row" style="margin-top:30px;">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="text-center">
                <h3>KRA For {{form.user | getName}}</h3>
              </div>
              <div class="form-group">
                <label>KRA</label>
                <input type="text" class="form-control" ng-model="kraForm.responsibility" placeholder="Search using KRA name" uib-typeahead="res as res.title for res in responsibilitySearch($viewValue)">
              </div>
              <div class="form-group">
                <label>Target</label>
                <input type="text" class="form-control" ng-model="kraForm.target" placeholder="Search using KRA name">
              </div>
              <div class="form-group">
                <label>Period</label>
                <select class="form-control" ng-model="kraForm.period">
                  <option value="yearly">Yearly</option>
                  <option value="quaterly">Quaterly</option>
                  <option value="monthly">Monthly</option>
                  <option value="weekly">Weekly</option>
                  <option value="daily">Daily</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" ng-click="saveKra()">
                Save Kra
              </button>
            </div>
          </div>
          <div class="container-fluid" style="padding:25px">
            <div class="row" ng-repeat="kra in kraForm.KRAs" style="margin-bottom:20px;">
              <div class="col-md-9">
                <div class="container-fluid card" style="padding:20px;border-left:solid 2px #f0ac29;">
                  <div class="row">
                    <div class="col-md-6">
                      <label>Responsibility : </label>
                    </div>
                    <div class="col-md-2">
                      <label>Target : </label>
                    </div>
                    <div class="col-md-2">
                      <label>Achieve : </label>
                    </div>
                    <div class="col-md-2">
                      <i class="fa fa-trash fa-lg" style="cursor:pointer;" ng-click="deleteKRA($index)"></i>
                      <i class="fa fa-pencil fa-lg" style="cursor:pointer;padding-left:15px" ng-click="editKRA($index)"></i>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      {{kra.responsibility.title}}
                    </div>
                    <div class="col-md-2">
                      {{kra.target}}
                    </div>
                    <div class="col-md-2">
                      {{kra.period}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Weightage</label>
                  <input type="number" class="form-control" ng-model="kra.weightage">
                  <p class="help-text">In percentage (%)</p>
                </div>
              </div>
            </div>
            <div class="row text-right" style="margin-top:10px" ng-if="kraForm.KRAs[0]">
              <button type="button" class="btn btn-primary" ng-click="saveWeightage()">
              Save Weightage
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
