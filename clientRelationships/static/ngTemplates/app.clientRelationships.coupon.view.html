<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" ng-repeat="d in coupon">
      <div class="row card"  style="padding:10px;margin-bottom:15px;margin-right:15px;height:10vh" ng-click="edit(d.pk,$index)">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12">
              <i class="fa fa-header"></i> : {{d.title}}
            </div>
          </div>
          <div class="row" ng-if="d.description">
            <div class="col-md-12">
            <i class ="fa fa-info"></i> : {{d.description}}
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row" style="font-size:24px;padding-top:15px">
            {{d.percentage}}%
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
