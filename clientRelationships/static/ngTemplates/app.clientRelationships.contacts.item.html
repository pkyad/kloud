<div class="col-md-3" style="padding-bottom:20px;padding-left:10px;padding-right:10px;" ng-click="rowActionClicked('details')" ng-controller="businessManagement.clientRelationships.contacts.item">

  <div class="container-fluid card" style="padding-bottom:10px;" >
    <div class="row" style="border-bottom: 1px solid #dedede;height:100px;margin:0px;">
      <div class="col-md-10" style="position:relative;display:block">
        <div class="row" >
          <h4>{{data.name}}</h4>
          <span style="font-size:15px;">{{data.designation}}</span><br/>
          <span> {{data.company.name}}</span>
        </div>
      </div>
      <div class="col-md-2" style="padding:0px;padding-top:15px;padding-left:15px">
        <img style="width: 40px;border-radius:50%" class="img" ng-src="{{data | getCRMDP}}" >
      </div>
    </div>
    <div class="row" style="padding-top:20px;height:70px;">
      <div class="col-md-12" style="z-index: 1;padding-left:15px">
        <span ng-if="data.mobile != null"><strong><i style="width:30px;" class="fa fa-mobile"></i> </strong>{{data.mobile}}</span> <br>
        <span ng-if="data.email != null"><strong><i style="width:30px;" class="fa fa-envelope"></i> </strong>{{data.email}}</span>
        <span ng-if="data.mobile == null && data.email == null" class="text-muted">No contact details</span>
      </div>
      <i style="position:absolute;bottom:20px;right:80px;color:#fafafa;" class="fa fa-handshake-o fa-5x"></i>
    </div>
  </div>
</div>
