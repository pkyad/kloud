<div class="container-fluid">
  <div class="row text-center" style="background: url(/static/images/aside-bg.jpg);
  background-size: 300px 100px cover;color:white;padding:20px; ">
    <h3 ng-if="!form.pk">Create new Intent</h3>
    <h3 ng-if="form.pk">Edit Intent Name</h3>
  </div>
  <div class="row" style="padding:10px 30px 50px 30px">
    <div class="col-md-12">
      <div class="row">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control websiteInput" ng-model="form.name" ng-enter="save()" id="intentName">
        </div>

        <button type="button" class="newBtn" ng-click="save()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
