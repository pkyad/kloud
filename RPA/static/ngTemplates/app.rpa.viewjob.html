<style>
  .has-search .form-control-feedback {
    right: initial;
    left: 0;
    color: #ccc;
}

.has-search .form-control {
    padding-right: 12px;
    padding-left: 34px;
}

</style>
<div class="container-fluid" style="background:rgb(237, 250, 255);min-height:100vh">

  <div class="row" >
    <div class="col-md-offset-1 col-md-10">
      <div class="row" style="background:#ffffff;padding:30px;margin-top:30px">
        <div class="col-md-12">
            <div class="row" >
              <div class="col-md-5">
            <div class="form-group has-feedback has-search">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="Search" ng-model="form.search" ng-change="getJobs()">
            </div>
            </div>
            </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Key</th>
                <th scope="col">Value</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="a in contextData">
                <th scope="row">{{$index+1}}</th>
                <td>{{a.key}}</td>
                <td>{{a.value}}</td>
                <td>{{a.typ}}</td>
              </tr>
            </tbody>
          </table>
          <span ng-click="next()"> <i class="fa fa-angle-right fa-2x pull-right "  style="padding:15px;cursor:pointer"></i></span>
          <span ng-click="prev()"> <i class="fa fa-angle-left fa-2x pull-right "  style="padding:15px;cursor:pointer"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>
