<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="a in contextData">
            <th scope="row">{{$index+1}}</th>
            <td>{{a.key}}</td>
            <td>{{a.value}}</td>
            <td>{{a.typ}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
