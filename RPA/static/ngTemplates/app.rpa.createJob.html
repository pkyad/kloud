<div class="modal-header text-center">
  <h3>{{form.pk?'Edit':'Create'}}</h3>
</div>


<div class="modal-body">
  <div class="row" style="margin:0px;padding:20px;">
    <div class="form-group">
      <label for="">Process</label>
      <select class="form-control websiteInput" ng-options="k.name for k in processList" ng-model="form.process" name="" ng-change = processSelected()>

      </select>
    </div>

    <div class="form-group" ng-repeat="(key, val) in processForm">
      <label for="">{{key}}</label>
      <input type={{val.type}} class="form-control websiteInput" ng-model="val.value" name="" value="" required = {{val.required}}>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="defaultBtn pull-left" name="button" ng-click="reset()">Reset</button>
  <button type="button" class="newBtn pull-right" name="button" ng-click="save()">Save</button>

</div>
