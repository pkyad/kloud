{% load staticfiles %}
<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Template Editor : {{pk}}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/angular-ui-switch.min.css' %}" charset="utf-8">
  <style>
    .whiteInputField {
      border-radius: 10px !important;
      border: none !important;
      padding: 25px;
    }

    .btnPreview {
      background: #461482;
      color: white;
      bottom: 20px;
      border: none !important;
      border-radius: 64px !important;
      padding: 17px;
      width: 112px;
      font-size: 16px;
      z-index: 10;
      box-shadow: 0px 8px 18px rgba(157, 157, 157, 0.94) !important;
    }

    #aceEditor,
    #aceEditor2,
    #aceEditor3,
    #aceEditorPreValidator,
    #aceEditorValidator {
      width: 100%;
      height: 100%;
      border-top: solid 2px #eee;
      border-bottom: solid 2px #eee;
    }

    .force-mobile {
      width: 750px;
      max-width: 750px;
      height: 1334px;
      margin: 0 auto;
      border-style: none;
      border-color: inherit;
      border-width: 0px;
      -webkit-transform: scale(0.5);
      -webkit-transform-origin: 0 0;
      display: block;
    }
  </style>

</head>

<body ng-app="app" ng-controller="templateEditor" style="background:#f2f3f7">

  {% verbatim %}
  <div class="alert alert-{{msg.status}} text-center" style="position: absolute;z-index: 99999999;top: 10%;
left: 40%;width:30%">
    <strong>{{msg.text}}</strong>
  </div>
  <div class="container-fluid" style="padding:0px;overflow:hidden">
    <div class="row" style="background-color:black;height:100vh;overflow-y:hidden">
      <div class="col-md-2" style="height:100%;border-right:1px solid #ccc;">
        <div class="text-left">
          <div class="row" ng-click="showFile('template')" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;padding:10px 20px;{{stage=='template'?'background-color:white;color:black':'background-color:black;color:white'}}">
            <h4 ><img src="/static/images/html.webp" style="height:25px;margin-right:10px;"alt="">template.html</h4>
          </div>
          <div class="row" style="border-bottom:1px solid #ccc;padding:10px 20px;{{stage=='style'?'background-color:white;color:black':'background-color:black;color:white'}}" ng-click="showFile('style')">
            <h4 > <img src="/static/images/css.webp" style="height:25px;margin-right:10px;"alt="">style.css</h4>
          </div>
          <div class="row" style="border-bottom:1px solid #ccc;padding:10px 20px;{{stage=='data'?'background-color:white;color:black':'background-color:black;color:white'}}" ng-click="showFile('data')">
            <h4 > <img src="/static/images/json.png" style="height:25px;margin-right:10px;"alt=""> data.json</a></h4>
          </div>
          <div class="row" style="border-bottom:1px solid #ccc;padding:10px 20px;">
            <h4 style="color:white"> Images
              <span style="float:right;">
        <img src="/static/images/upload.png" style="width:30px">
        <input type="file" file-model="imageform.file" class="file_upload"  onchange="angular.element(this).scope().fileupload(this.files)" style="opacity: 0;position: absolute;
z-index: 1;margin-top:-30px;left:54%;width:50%">
      </span>

               <!-- <img src="/static/images/upload.png" style="height:30px;"></h4> -->
          </div>
          <div class="" style="height:450px;overflow-y:scroll;scroll-behavior: smooth;
scrollbar-width: none;">

            <div class="row" ng-repeat="k in imageform.images track by $index " style="color:white;padding:10px 0px;">
              <div class="col-md-2">
                <img ng-src="{{k.link}}" alt="" style="height:30px;width:30px;">
              </div>
              <div class="col-md-8">
                <p>{{k.name}}</p>
              </div>
              <div class="col-md-1">
                <span><i class="fa fa-clipboard" aria-hidden="true" ng-click="copyUrl(k.link)" style="font-size:20px;"></i></span>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="" style="position:absolute;bottom:50px;color:white;">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <label>Name: {{form.name}} </label>
                </div>


              </div>
              <div class="row">
                <div class="col-md-12">
                  <label for="">Category: {{form.templateCategory}}</label>

                </div>


              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Live</label>
                  <input type="checkbox" ng-model="form.live">
                </div>

              </div>





            </div>
          </div>
          <div class="">
            <button type="button" name="button" class="btn" ng-click="save()" style="position: absolute;bottom: 0;width: 100%;background:#103F8D;color:white;border: none !important;
border-radius: 0px !important;  padding: 15px;"> <i class="fa fa-pencil"></i> Save the details </button>
          </div>

        </div>

      </div>
      <div class="col-md-5" style="height:100%;">



        <div id="aceEditor" class="" ng-show="stage == 'template'" ng-bind-html="form.template">

        </div>
        <div id="aceEditor2" class="" ng-show="stage == 'data'" ng-bind-html="form.defaultData">

        </div>
        <div id="aceEditor3" class="" ng-show="stage == 'style'" ng-bind-html="form.css">

        </div>
      </div>
      <div class="col-md-5">
        <iframe src="{{uielement}}" width="100%" height="100%" style="border:none;height:100vh" allowfullscreen></iframe>
      </div>
    </div>

  </div>










  {% endverbatim %}
  <script type="text/javascript">
    var PK = '{{pk}}';
  </script>


  <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
  <script src="{% static 'js/jquery.cookie-1.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/angular.min.js' %}"></script>
  <script src="{% static 'js/ui-bootstrap-tpls-0.14.3.min.js' %}"></script>
  <script src="{% static 'js/angular-bootstrap-confirm.min.js' %}"></script>
  <script src="{% static 'js/angular-sanitize.min.js' %}"></script>
  <script src="{% static 'js/angular-flash.js' %}"></script>
  <script src="{% static 'js/angular-ui-switch.min.js' %}"></script>
   <script src="{% static 'js/ace/ace.js' %}"></script>
  <script src="{% static 'js/ace/ext-language_tools.js' %}"></script>
  <script src="{% static 'js/custom/directives.js' %}"></script>
  <script src="{% static 'js/custom/directives.native.js' %}"></script>
  <script src="{% static 'js/custom/nativeJS.js' %}"></script>
  <script src="{% static 'js/custom/services.js' %}"></script>
  <script src="{% static 'js/custom/ecommerce.directive.js' %}"></script>

{% block pageJS %}
<script src="{% static 'js/app.templateEditor.js' %}"></script>
{% endblock %}
</body>

</html>
