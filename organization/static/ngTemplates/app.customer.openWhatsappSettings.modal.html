<div class="modal-header" style="border-bottom:solid 3px #4ac959;">
  <div class="row">
    <div class="col-md-9">
      <h3>Whatsapp Settings</h3>
    </div>
    <div class="col-md-3">
      <img src="/static/images/whatsapp.png" class="pull-right" style="height:60px;">
    </div>
  </div>
</div>
<div class="modal-body">

  <div class="form-group">
    <label>Whatsapp Number</label>
    <input ng-model="form.whatsappNumber" type="text" class="form-control">
    <!-- <p class="help-block">Token provided by Facebook </p> -->
  </div>

  <div class="form-group">
    <label>Account SID</label>
    <input ng-model="form.twillioAccountSID"  type="text" class="form-control">
    <!-- <p class="help-block">Token provided by Facebook </p> -->
  </div>

  <div class="form-group">
    <label>Authentication Token</label>
    <input ng-model="form.trillioAuthToken"  type="text" class="form-control">
    <!-- <p class="help-block">Token provided by Facebook </p> -->
  </div>

  <button ng-click="save()" type="button" class="btn btn-primary">
    Save
  </button>
  <button ng-click="cancel()" type="button" class="btn btn-default pull-right">
    Close
  </button>

</div>
