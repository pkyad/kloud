<div class="container-fluid" >

  <div class="modal-header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="modal-title" ng-if="mode == 'edit'">Edit Division : <strong>{{form.name}}</strong></h3>
        <h3 class="modal-title" ng-if="mode == 'new'">Create a new Company Account on KloudERP</h3>
      </div>
    </div>

  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Company Name</label>
          <input type="text" class="form-control websiteInput" ng-model="form.name" placeholder="enter name">
        </div>

        <div class="form-group">
          <label>Logo</label>
          <input type="file" file-model="form.logo" >
        </div>

        <div class="form-group">
          <label>Admin's Email ID</label>
          <input type="text " class="form-control websiteInput" ng-model="form.email" >
        </div>

        <div class="form-group">
          <label>Admin's Name</label>
          <input type="text " class="form-control websiteInput" ng-model="form.username" >
        </div>

        <div class="form-group">
          <label>Admin's Mobile Number</label>
          <input type="text " class="form-control websiteInput" ng-model="form.userNumber" >
        </div>

        <div class="btn-group pull-right">
          <button type="button" class="btn defaultBtn"  ng-if="!form.pk" ng-click="resetForm()">
            Reset
          </button>
          <button type="button" class="btn newBtn pull-right" ng-click="save()">Save</button>
        </div>

      </div>
    </div>

  </div>
</div>
