<div class="" style="min-height:93vh;position:relative;">
  <div class="container-fluid" style="padding:0px;">
    <breadcrumb></breadcrumb>
  </div>
  <div class="container-fluid" style="padding:0px;">
    <div style="margin:1em">
      <div class="row" ng-repeat="a in employees" style="border-left:3px solid #ff0000;min-height: 15vh;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 10px 6px 20px 0 rgba(0, 0, 0, 0.1);margin: 2em 5em;">
        <div class="text-center">
          <div class="col-md-1">
            <div style="margin-top:1em;">
              <i class="fa fa-file-text-o fa-5x" style="color:#eeeeee;"></i>
            </div>
          </div>
          <div class="col-md-2 ">
            <img src="static/images/userIcon.png" style="width:100px;height:100px;margin: 1em;border-radius:50%" ng-if="!a.profile.displayPicture">
            <img src="{{a.profile.displayPicture}}" style="width:100px;height:100px;margin: 1em;border-radius:50%" ng-if="a.profile.displayPicture">
            <div class="text-center">
              <span style="font-size:18px;margin: 1em;">{{a.username}}</span>
            </div>
          </div>
          <div class="col-md-6 text-center">
            <div class="progress" style="margin:3em;">
              <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                <span>70%</span>
              </div>
            </div>
          </div>
          <div class="col-md-3 text-center">
            <div class="pull-right text-muted">
              <i class="fa fa-hashtag"></i> <span style="font-size:14px;">{{a.pk}}</span>
            </div>
            <div style="margin:1em;">
              <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-options="options" chart-colours="colors" chart-legend="true" style="display: block; width: 714px; height: 357px;" width="714" height="357">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
