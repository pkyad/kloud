  <div class="modal-body">
    <div CLASS="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Part_no</label>
          <input ng-model="data.part_no" type="text" class="form-control" placeholder="Part_no">
        </div>
        <div class="form-group">
          <label>Description 1</label>
          <input type="text " class="form-control" ng-model="data.description_1" placeholder="Description 1">
        </div>
        <div class="form-group">
          <label>Description 2</label>
          <input type="text " class="form-control" ng-model="data.description_2" placeholder="Description 2">
        </div>
        <div class="form-group">
          <label>Replaced By</label>
          <input type="text " class="form-control" ng-model="data.replaced" placeholder="Replaced By">
        </div>
        <div class="form-group">
          <label>Weight</label>
          <input ng-model="data.weight" type="number" class="form-control" placeholder="Weight">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" ng-model="data.price" class="form-control" placeholder="Price">
        </div>
        <div class="form-group">
          <label>Customs No</label>
          <input type="number" ng-model="data.customs_no" class="form-control" placeholder="Customs No">
        </div>
        <div class="form-group">
          <label>GST %</label>
          <input type="number" ng-model="data.gst" class="form-control" placeholder="GST">
        </div>
        <div class="form-group">
          <label>Custom %</label>
          <input type="number" ng-model="data.custom" class="form-control" placeholder="Custom">
        </div>
        <div class="form-group">
          <label>Bar Code</label>
          <input type="text" ng-model="data.bar_code" class="form-control" placeholder="Bar Code">
        </div>
        <div class="btn-group pull-right" ng-if="!data.pk">
          <button type="button" ng-if="!data.pk" class="btn btn-primary" ng-click="save()"> Create </button>
        </div>
        <div class="btn-group pull-right" ng-if="data.pk">
          <button type="submit" class="btn btn-primary" ng-click="saveProduct()"> Update </button>
        </div>
      </div>
    </div>
  </div>
