
      <div class="container-fluid contactList"  style="background:#FAFAFA;min-height:100vh;">


        <div class="row" style="background:rgb(18, 46, 99);padding:15px;padding-top:20px;padding-bottom:20px;">

            <div class="col-md-1">
              <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="$state.go('businessManagement.importexport.newmasterSheet')">New</button>

            </div>

            <div class="col-md-2">
              <input uib-typeahead="product as product.part_no for product in productSearch($viewValue)" ng-model="search.query" type="text" class="form-control" placeholder="Serach by product part no">
              </div>
              <div class="col-md-1">
                <button class="btn btn-default" type="submit" ng-click="productResetFunction()" style="border:none !important;background:#ffffff;">
                  <i class="glyphicon glyphicon-refresh"></i>
                </button>
              </div>

            <div class="col-md-2">
              <div class="navigationBtn btn btn-primary btn-block "  class="btn-group btn-group-md" role="group" aria-label="Basic example">
                <button ng-click="uploadProduct()"  type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>Upload </button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="navigationBtn btn btn-primary btn-block "  class="btn-group btn-group-md" role="group" aria-label="Basic example">
                <button ng-click="updateProduct()" type="button" class="btn btn-primary">Update<i class="glyphicon glyphicon-edit"></i></button>
              </div>
            </div>

            <div class="col-md-2">
              <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="privious()">Prev</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="next()">Next</button>

            </div>
          </div>

        <div class="row" style="background:rgb(18, 46, 99);color:white;padding-bottom:20px;padding:30px;">
          <div class="col-md-1 text-center"><h4>Part no</h4></div>
          <div class="col-md-2 text-center"><h4>Desc 1</h4></div>
          <div class="col-md-1 text-center"><h4>Desc 2</h4></div>
          <div class="col-md-1 text-center"><h4>Replaced</h4></div>
          <div class="col-md-1 text-center"><h4>Custom no</h4></div>
          <div class="col-md-1 text-center"><h4>Weight</h4></div>
          <div class="col-md-1 text-center"><h4>Price</h4></div>
          <div class="col-md-1 text-center"><h4>Barcode</h4></div>
          <div class="col-md-1 text-center"><h4>Custom</h4></div>
          <div class="col-md-1 text-center"><h4>GST</h4></div>
          <div class="col-md-1 text-center"><h4>Action</h4></div>
          <!-- <div class="col-md-1 text-center"><h4>Action</h4></div> -->
        </div>

        <div class="row" style="margin-top:30px">

          <div  class="col-md-12" style="border-top:solid 2px #eee;padding:20px;padding-top:30px;padding-bottom:30px;" ng-repeat="a in allData" >
          <div class="container-fluid" >

              <div class="col-md-1 text-center">{{a.part_no}}</div>
            <div class="col-md-2 text-center">{{a.description_1}}</div>
            <div class="col-md-1 text-center">{{a.description_2}}</div>
            <div class="col-md-1 text-center">{{a.replaced}}</div>
            <div class="col-md-1 text-center">{{a.customs_no}}</div>
            <div class="col-md-1 text-center">{{a.weight}}</div>
            <div class="col-md-1 text-center">{{a.price}}</div>
            <div class="col-md-1 text-center">{{a.bar_code}}</div>
            <div class="col-md-1 text-center">{{a.custom}}</div>
            <div class="col-md-1 text-center">{{a.gst}}</div>
            <div class="col-md-1 text-center" id="back">

              <a ng-click="$state.go('businessManagement.importexport.editmasterSheet',{'id':a.pk})" ><img height="20" width="20" src="https://img.icons8.com/color/50/000000/edit.png"/></a>
            </div>
            </div>
          </div>
      </div>
