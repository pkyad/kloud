      <div class="container-fluid contactList" style="background:#FAFAFA;min-height:100vh;">
        <div class="row" style="background:rgb(18, 46, 99);padding:15px;padding-top:20px;padding-bottom:20px;">
          <div class="col-md-2">
            <breadcrumb></breadcrumb>
          </div>
          <div class="col-md-2">
            <ul class="nav navbar-nav navbar-left">
              <li style="padding-bottom:1.5vh;margin-top:5px;">
                <strong style="margin-left:-10px;color:white;font-size:20px;">BIND</strong>
              </li>
              <li style="margin-right:100px;margin-top:5px;">
                <switch ng-model="formToggle.toggleMain"></switch>
              </li>
              <li style="padding-bottom:1.5vh;margin-top:5px;">
                <strong style="margin-left:-90px;color:white;font-size:20px;">Trading</strong>
              </li>
            </ul>
          </div>
          <div class="col-md-8">

            <div class="col-md-2 col-md-offset-2">
              <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="createStock()">New</button>
            </div>
            <div class="col-md-4">
              <div class="input-group" style="background:#ffffff;border-radius:10px;">
                <input type="text" class="form-control" ng-model="search.query" placeholder="Search by pk" ng-enter="fetchData()" style="border:none !important;background:#ffffff;">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit" ng-click="fetchData()" style="border:none !important;background:#ffffff;">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="privious()">Prev</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="next()">Next</button>
            </div>
          </div>
        </div>
        <div class="row" style="background:rgb(18, 46, 99);color:white;padding-bottom:20px;padding:30px;">
          <div class="col-md-4"> </div>
          <div class="col-md-4 text-center">
            <h3>Stock Reports</h3>
          </div>
          <div class="col-md-4"> </div>
        </div>
        <div class="row" style="margin-top:30px">
          <div ng-repeat="data in allData" class="col-md-3" style="padding-bottom:20px;padding-left:10px;padding-right:10px;cursor:pointer">
            <div class="container-fluid card" style="border: 2px solid #090a0a;">
              <div class="row container-fluid" style="padding-top:40px;height:12vh;">
                <div class="col-md-10" style="z-index: 1;">
                  <div class="row">
                    <div class="col-md-5">
                      <span style="font-size:15px;"><strong> Created: </strong></span>
                    </div>
                    <div class="col-md-7 text-left">
                      <span> {{data.created | date:'yyyy-MM-dd'}}</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5">
                      <span style="font-size:15px;"><strong>User: </strong></span>
                    </div>
                    <div class="col-md-7 text-left">
                      <span>{{data.user.first_name}} {{data.user.last_name}}</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-2 text-right">
                  <span><a class="btn" target="_blank" href="/api/importexport/stockSheet?value={{data.pk}}&created={{data.created}}&flag={{flagValue}}" style="min-width:50px"><i class="fa fa-download fa-2x"></i></a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
