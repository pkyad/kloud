<div class="container-fluid" style="padding:40px;background:#FAFAFA;min-height:100vh;">

  <div class="row" style="margin:20px;">
    <h2>Payroll</h2>
    <p>Create payslips and help your employees save taxes</p>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="col-md-6" ng-click="createPayrollReport()" style="padding:20px;">
        <div class="Payroll_create" style="">
          <div class="text-center" >
            <i class="fa fa-plus font50" style="padding:10px;"></i><br><br>
            <p  class="font20" >Run New Payroll Report</p>
          </div>
        </div>
      </div>
      <div class="col-md-6" ng-click="$state.go('workforceManagement.payroll.form16')" style="padding:20px;">
        <div class="pullOnHoverDark" style="">
          <div class="text-center" >
            <i class="fa fa-plus font50" style="padding:10px;"></i><br><br>
            <p class="font20" >Upload FORM16</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4" ng-repeat=" data in reports"  style="padding:20px;">
      <div class="pullOnHover" style="background-color:white;padding:30px;height:250px;margin-bottom:20px;border-radius:30px;" ng-click="openPayrollReport(data)">
        <div class="row">

          <div class="col-md-3">
            <div class="" style="height:100px;border-radius:20px;background:url('/static/images/icons8-purchase-order-64.png');background-size:contain;background-repeat:no-repeat;">

            </div>
          </div>
          <div class="col-md-9 text-right">
            <span class="font22" >{{months[data.month]}} - {{data.year}}</span>
          </div>
        </div>
        <div class="row" style="margin-top:15px;">

          <div class="col-md-6 text-left">
            <h2 class="font30">{{data.payslips.length}}</h2>
            <p class="text-dull">Payslips</p>
          </div>
          <div class="col-md-6 text-right">

            <div style="position:relative;width:100%;height:60px;text-align: right;margin-top: -34px;">
              <img ng-if="data.status == 'approved'" src="/static/images/icons8-in-progress-64.png" style="width:60px;" alt="">

              <img ng-if="data.status == 'processed'" src="/static/images/icons8-task-completed-64.png" style="width:60px;" alt="">
              <img ng-if="data.status == 'created'" src="/static/images/icons8-draft-100.png" style="width:60px;" alt="">


            </div>

            <br>

            <!-- <h3>{{k.team.length}}</h3> -->
            <span class="font30" style="color:#b9b6b6;">{{data.status}}</span>
          </div>
        </div>
      </div>
    </div>

  </div>




</div>
