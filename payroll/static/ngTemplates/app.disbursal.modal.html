</div> -->
<div class="modal-body">
  <div class="form-group">
    <label>Disbursal Note</label>
    <textarea rows="5" class="form-control" style="resize:none;" ng-model="form.disbursalNote"></textarea>
  </div>
  <div class="form-group">
    <label>Account</label>
    <select class="form-control" name="" ng-model="form.account" ng-options="a.title + ' - ' + a.bank + ' - ' + a.contactPerson.username for a in accounts">
    </select>
  </div>
  <button type="button" class="btn btn-success" ng-click="save()">
    Save
  </button>
</div>
