<div class="modal-body"  style="background: #F3F3F3;padding: 40px;">
  <div class="row">
    <div  class="col-md-12">
      <h3> {{typ}} </h3>
      </div>
    </div>
  <div class="row">
    <div  class="col-md-12">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="form.title" style="height: 40px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;" >
      </div>
      <div class="form-group">
        <label>Amount</label>
        <input type="text" class="form-control" ng-model="form.amount" style="height: 40px;border: none;border-radius: 10px;margin-top:15px;margin-bottom:30px;font-size:20px;" >
      </div>
    </div>
  </div>
  <div class="row">
    <div  class="col-md-12">
          <button class="btn btn-primary" ng-click="save()" style="background: rgb(14, 67, 136);color: white;border: none !important;border-radius: 64px !important;padding: 17px;width: 112px;font-size: 16px;"> Add </div>
    </div>
</div>
