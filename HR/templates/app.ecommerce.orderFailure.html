{% extends 'base.html'%}

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/owl.carousel.css" charset="utf-8">
    <link rel="stylesheet" href="/static/css/owl.theme.default.css" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/angular-ui-switch.min.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/app.HR.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/app.HR.ecommerce.css' %}" charset="utf-8">
  </head>
  <body>

{% block content %}
    {% verbatim %}
    <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  transition: 0.3s;
  width: 85%;
  border-radius: 5px;
  background-color: white;
  display: block;
  margin-left: auto;
  margin-right: auto;



}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
  text-align: center;
}

.row a:hover {
  background-color: #2196f3;
}
</style>

<div class="container-fluid" style="background-image:url('static/images/hpbanner.png');background-size:cover;">
<div class=" col-lg-12 col-md-12 hidden-xs hidden-sm" style="padding-top:2vh">
  </div>
  <div class="col-sm-12 col-xs-12 hidden-lg hidden-md" style="padding-top:20vh">
    </div>
    <div class="row col-md-6 col-md-offset-3" >
  <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12" style="box-shadow: 0 2px 8px 0 rgb(101, 100, 100);background-color:white;margin-bottom:35px;margin-top:30px">
    <div style="width:100%;margin-left:0px;margin-right:0px;height:60vh;padding-top:21vh;">
      <div class="col-md-6 col-md-offset-3  text-center ">

        <div class="row">
          <h4 style="color:red;"><b>Sorry, Transaction Failed</b></h4>
        </div>

        <div class="row  col-md-8 col-md-offset-2" style="margin-top:5vh;">
          <span ng-click="payMoney()" class="btn btn-primary" role="button" style="background-color:var(--themeColor);color:white;border:2px solid var(--themeColor) !important">Retry</span>
          <a href="/" class="btn btn-primary" role="button" style="background-color:var(--themeColor);color:white;border:2px solid var(--themeColor) !important">Continue</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


    {% endverbatim %}
    {% endblock %}


  </body>
</html>
