{% load staticfiles %}
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" charset="utf-8">
        <style>
            .whiteInputField {
                border-radius: 10px !important;
                border: none !important;
                padding: 25px;
            }
            .btnPreview{
                background: #461482;
                color: white;
                bottom: 20px;
                border: none !important;
                border-radius: 64px !important;
                padding: 17px;
                width: 112px;
                font-size: 16px;
                z-index: 10;
                box-shadow: 0px 8px 18px rgba(157, 157, 157, 0.94) !important;
            }
        </style>

    </head>
    <body ng-app="app" ng-controller="main" style="background:#f2f3f7;overflow-x:hidden">
  {% verbatim %}
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <div class="row" style="margin-top:40px;">

            <div class="col-md-12">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control whiteInputField" ng-model="form.name">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Comapny</label>
                <input type="text" class="form-control whiteInputField" ng-model="form.company">
              </div>
            </div>
            <div class="col-md-12" ng-if="msg.length>0" style="color:red">
                {{msg}}
            </div>
            <div class="col-md-12 text-right">
              <div class="form-group">
                <button ng-click="save()" class="btnPreview">Save</button>
              </div>
            </div>
          </div>
          </div>
        </div>








        {% endverbatim %}
        <script type="text/javascript">
          var USER_PK = '{{userPk}}';
        </script>


        <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
        <script src="{% static 'js/jquery.cookie-1.4.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/angular.min.js' %}"></script>
        <script src="{% static 'js/ui-bootstrap-tpls-0.14.3.min.js' %}"></script>
        <script src="{% static 'js/angular-bootstrap-confirm.min.js' %}"></script>
        <script src="{% static 'js/angular-ui-router.min.js' %}"></script>
        <script src="{% static 'js/angular-sanitize.min.js' %}"></script>
        <script src="{% static 'js/custom/newuser.js' %}"></script>
        <script src="{% static 'js/custom/directives.js' %}"></script>
        <script src="{% static 'js/custom/directives.native.js' %}"></script>


    </body>
</html>
