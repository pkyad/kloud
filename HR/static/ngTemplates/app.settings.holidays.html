<div class="row" style="margin:15px;margin-top:0px;" >

  <div class="col-md-8">
    <h3>Company Holiday List</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="searchHoliday.searchValue" ng-enter="allHolidays()">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="allHolidays()">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>

      </div>
      <div class="col-md-4">
        <select class="form-control" ng-model="searchHoliday.year">
          <option value="2021">2021</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary" ng-click="openHolidayForm()" name="button">Add Holiday</button>
      </div>
    </div>
    <br>
    <br>
    <div class="row" style="margin:0px;">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Type</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="k in holidays">
            <td>{{k.name}}</td>
            <td>{{k.date | date:'MMMM d, y'}}</td>
            <td>
              <span class="label label-primary" ng-if="k.typ == 'national'">National</span>
              <span class="label label-success" ng-if="k.typ == 'state'">State</span>
              <span class="label label-danger" ng-if="k.typ == 'restricted'">Restricted</span>


            </td>
            <td >
              <i ng-click="editHolidays(k,$index)" ng-if="$state.is('businessManagement.KloudERP.holidays') || k.typ != 'national'" class="fa fa-pencil fa-lg"></i>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
