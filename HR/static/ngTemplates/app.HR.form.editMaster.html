<div class="row">
  <div class="col-md-2">
  <h3>Edit Master : {{data.first_name}}  {{data.last_name}}</h3>
  </div>
  <div class="col-md-5">
    <div class="form-group" >
      <label>Username</label>
      <input type="text" class="form-control" ng-model="data.username" required  placeholder="username" disabled>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" ng-model="data.first_name" required placeholder="First Name">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" ng-model="data.last_name" required placeholder="Last Name">
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" ng-model="data.password" placeholder="Password" >
    </div>
    <div class="form-group">
      <label >Email</label>
      <input type="text" class="form-control" ng-model="data.email" placeholder="Email" >
    </div>

    <div class="form-group">
      <label >Active ?</label>
      <input type="checkbox" ng-model="data.is_active" >
    </div>
    <div class="form-group">
      <label >Staff ?</label>
      <input type="checkbox" ng-model="data.is_staff" >
    </div>
  </div>

  <div class="col-md-5">
    <div ng-controller="admin.manageUsers.mailAccount">

      <h4>Mail Accounts</h4>

      <div class="row">
        <div class="col-md-6" ng-repeat="acc in accounts">
          <div class="container-fluid card" style="padding:15px;">
            {{acc.email}} <i class="fa fa-times pull-right fa-lg" ng-click="remove($index)"></i>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Display Picture</label>
        <input type="text" class="form-control" ng-model="form.displayName">
      </div>
      <div class="row" style="margin-top:20px;">
        <div class="col-md-6">
          <div class="form-group">
            <label>Email ID</label>
            <input type="text" class="form-control" ng-model="form.email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="form.passKey">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label >Signature</label>
            <!-- <input type="text" class="form-control" ng-model="data.signature" placeholder="Email" > -->
            <textarea ui-tinymce="tinymceOptions" ng-model="form.signature"></textarea>
          </div>
        </div>
        <button style="margin-left:15px;" class="btn btn-primary" ng-click="save()">Add</button>
      </div>
    </div>

  </div>
</div>
