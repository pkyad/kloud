<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 ">
      <h3> APPLIED LEAVES </h3>
      <table class="table table-bordered" style="margin-top:30px;border: 1px solid #ddd;">
        <thead style="background:#ddd">
          <tr>
            <th>From</th>
            <th>To</th>
            <th>No of Days</th>
            <th>Category</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="a in allLeaves" class="text-left">
            <td >
              {{a.fromDate | date}}
            </td>
            <td>
              {{a.toDate|date}}
            </td>
            <td>
              {{a.days}}
            </td>
            <td>
              {{a.category}}
            </td>
            <td>
              {{a.comment}}
            </td>
            <td>
              {{a.status=='inProcess'?'Sent for approval':a.status| capitalize}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
