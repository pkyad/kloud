<style media="screen">
  .employeesMenu:hover{
    background:#4a4d53;
  }
</style>

<div class="row" style="background:#393C45;margin:0px;">
  <div class="col-md-3" style="padding-top:30px;position:absolute;height:100vh;overflow:auto;background:#393C45;">

    <div class="row text-center">
      <img src="/static/images/hrAppIcon.png" style="width:150px;filter: drop-shadow(5px 5px 5px #2e3035);" alt="">
      <h3 style="color:white;">People</h3>
    </div>

    <div ng-hide="$state.is('workforceManagement.employees.new')">

      <button type="button" class="btn font16 btn-default " style="background: #E01B22;color: white;position: absolute;bottom: 13px;border : none !important;border-radius:10px !important;padding: 15px;width: 88%;left: 25px;" ng-click="$state.go('workforceManagement.employees.new')">
          Add New Employee <img src="/static/images/icons8-plus-48.png" style="width:25px;margin-left:10px;" alt="">
        </button>

      <button type="button" class="btn font16 btn-default " style="background: #000000;color: white;position: absolute;bottom: 83px;border : none !important;border-radius:10px !important;padding: 15px;width: 58%;left: 25px;" ng-click="uploadFiles()">
          Upload <img src="/static/images/icons8-upload-48.png" style="width:25px;margin-left:10px;" alt="">
        </button>

      <!-- <button type="button" class="btn font16 btn-default " style="background: #2E3035;color: white;position: absolute;bottom: 83px;border : none !important;border-radius:10px !important;padding: 15px;width: 25%;right: 16px;" ng-click="$state.go('workforceManagement.Attendance')">
          <img src="/static/images/icons8-planner-64.png" style="width:25px;margin-left:10px;" alt="">
        </button> -->


      <div class="row employeesMenu" style="background:{{$state.is('workforceManagement.employees')?'#4a4d53':''}};color:white;padding:20px;margin-top:30px;cursor:pointer;" ng-click="$state.go('workforceManagement.employees')">
        <img src="/static/images/icons8-hashtag-activity-feed-100.png" style="width:30px;margin-right:30px;" alt="">  All
      </div>
      <div class="row employeesMenu" style="background:{{$state.is('workforceManagement.employees.exit')?'#4a4d53':''}};color:white;padding:20px;cursor:pointer;" ng-click="$state.go('workforceManagement.employees.exit')">
        <img src="/static/images/icons8-exit-sign-128.png" style="width:30px;margin-right:30px;" alt="">  Notice Period
      </div>
      <div class="row employeesMenu" style="background:{{$state.is('workforceManagement.employees.oldEmployees')?'#4a4d53':''}};color:white;padding:20px;cursor:pointer;" ng-click="$state.go('workforceManagement.employees.oldEmployees')">
        <img src="/static/images/icons8-graduate-100.png" style="width:30px;margin-right:30px;" alt="">  Old Employees
      </div>
      <div class="row employeesMenu" style="background:{{$state.is('workforceManagement.employees.team')?'#4a4d53':''}};color:white;padding:20px;cursor:pointer;" ng-click="$state.go('workforceManagement.employees.team')">
        <img src="/static/images/icons8-graduate-100.png" style="width:30px;margin-right:30px;" alt="">  Team
      </div>



    </div>



  </div>

  <div class="col-md-9" style="padding:50px;background:#2E3035;color:white;position:absolute;right:0px;height:100vh;overflow:auto;">

    <ui-view>
    <div class="row" style="margin-bottom:20px;">
      <div class="row">
        <div class="col-md-4" style="position:relative;">
          <input type="text" class="form-control" placeholder="Search with name" style="background:black;color:white;border-radius:10px;padding:23px; border:none !important;" ng-model="divisionForm.searchValue" ng-enter="allmanageUsers()">
          <button style="position: absolute;top: 7px;right: 25px;background: black;border: none !important;color: white;" class="btn btn-default" type="submit" ng-click="allmanageUsers()">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-primary btn-block" style="background:#393C45;color:white;border-radius:10px !important;padding:12px; border:none !important;" ng-click="previous()">Prev</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary btn-block" style="background:#393C45;color:white;border-radius:10px !important;padding:12px; border:none !important;" ng-click="next()">Next</button>
        </div>



      </div>
    </div>



    <div class="row" ng-repeat="k in allUsers" ng-click="$state.go('workforceManagement.profile' , {id : k.pk})" style="margin-bottom:30px;background:#393C45;border-radius:20px;padding:15px;white-space:nowrap">
      <div class="col-md-1">
        <img class="img img-circle pull-left" style="width:60px;" src="/static/images/userIcon.png">
      </div>
      <div class="col-md-4">
        <h2 class="font30" style="margin-top:0px;">{{k.first_name}} {{k.last_name}}</h2>
        <img src="/static/images/icons8-email-96.png" style="width: 25px;margin-left:5px;margin-right:5px;"> {{k.email}} <br> <br>


        <img src="/static/images/icons8-dialing-number-100.png" style="width: 35px;"> {{k.profile.mobile}}
      </div>
      <div class="col-md-3">
        <h3>{{k.designation.role.name}}</h3>{{k.designation.department.dept_name}}  <br> <br> <img src="/static/images/icons8-location-64.png" width="20"> {{k.designation.unit.name}}, {{k.designation.unit.city}}
      </div>
      <div class="col-md-3" ng-click="$event.stopPropagation()">

        <div class="row">
          <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
            Enable Dashboard ?
          </div>
          <div class="col-md-5">
            <switch ng-model="k.profile.isDashboard" ng-change="profileChanged(k, 'isDashboard')"></switch>
          </div>
        </div>
        <!-- <div class="row" style="margin-top:10px;">
          <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
            Manager
          </div>
          <div class="col-md-5">
            <switch ng-model="k.profile.isManager" ng-change="profileChanged(k, 'isManager')"></switch>
          </div>
        </div> -->
      </div>
      <div class="col-md-1">
        <div class="row">
          <div class="col-md-12">
            <i class="fa fa-clipboard fa-2x" style="cursor:pointer;" ng-click="openPasskey(k.profile.pk);$event.stopPropagation()"></i>
          </div>
        </div>
        <!-- <div class="row" style="margin-top:15px;">
          <div class="col-md-12">
            <i class="fa fa-envelope fa-2x" style="cursor:pointer;" ng-click="sendWelcomeKit(k.pk);$event.stopPropagation()"></i>
          </div>
        </div> -->
      </div>
    </div>

    </ui-view>
  </div>

</div>
