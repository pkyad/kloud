<div class="container-fluid"style="padding-bottom:15px;">
  <h4>Upload</h4>
  <hr>
  <div class="form-group">
    <label>Choose File :</label>
    <input type="file" file-model="form.excelFile">
  </div>
  <div class="pull-right">
    <button type="button" class="btn btn-primary" mwl-confirm title="Confirm" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>"
      cancel-text="No" on-confirm="upload()" confirm-button-type="primary" cancel-button-type="danger"><i class="fa fa-tick"></i>
      Upload
    </button>
  </div>
</div>
