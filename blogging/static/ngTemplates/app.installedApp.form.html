<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Modal title</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Application</label>
        <input type="text" class="form-control" ng-model="form.app" uib-typeahead="app as app.name for app in appSearch($viewValue)">
    </div>
    <div class="form-group">
        <label>Per month / per user rate </label>
        <input type="text" class="form-control" ng-model="form.rate">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Install Application</button>
</div>
