<style>
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>
<div class="container-fluid">

<div class="" style="padding:30px;">
  <h4 class="text-center">{{form.pk?'EDIT':'CREATE'}}</h4>

  <div class="from-group">
    <label for="">Name</label>
    <input class="form-control websiteInput" type="text" name="" value="" placeholder="Enter the name" ng-model="form.name">
  </div>
  <br>
  <div class="from-group">
    <label for=""> Disabled </label>
      <!-- <switch ng-model="form.enabled"></switch> -->
      <label class="switch"  >
      <input type="checkbox" ng-model="form.enabled" ng-change="changeStatus('ios')">
      <span class="slider round"></span>
    </label>
    <label> Enabled </label>
  </div>
  <br>
  <div class="row pull-right" style="margin:20px 0px;">
    <button type="button" class="btn newBtn" name="button" ng-click="save()">Save</button>
  </div>

</div>
</div>
