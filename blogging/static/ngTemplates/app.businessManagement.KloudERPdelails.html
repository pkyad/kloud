<div class="row">

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="padding-left:60px;background:#FAFAFA;height:100vh;">
        <h3>{{data.name}}</h3> <br>
        <img style="width:100px;margin-bottom:20px;" ng-src="{{data.logo}}" alt=""> <br>
        <div class="form-group">
          <label>Simple Mode ?</label>
          <input type="checkbox" ng-change="updateOrg()" ng-model="data.simpleMode">
        </div>
        <div class="form-group">
          <label>Telephony ?</label>
          <input type="checkbox" ng-change="updateOrg()" ng-model="data.telephony">
        </div>
        <div class="form-group">
          <label>Messaging ?</label>
          <input type="checkbox" ng-change="updateOrg()" ng-model="data.messaging">
        </div>
    </div>
    <div style="padding:40px;" class="col-md-8">

        <div class="row" >
            <div class="col-md-6">
                <h3>Apps</h3>
            </div>
            <!-- <div class="col-md-offset-3 col-md-1 text-right">
              <div>
                <img src="/static/images/upload.png" style="width:30px">
                <input type="file" file-model="form.attachment" class="file_upload" multiple onchange="angular.element(this).scope().fileupload(this.files)"/>
              </div>
            </div> -->
            <div class="col-md-offset-4 col-md-2 text-right">
                <button ng-click="addNewApp()" type="button" class="btn btn-default">Install New Application</button>
            </div>
        </div>

        <div style="margin-top: 20px;" ng-repeat="install in data.installations" class="row" ng-click="edit($index)">
            <div class="container-fluid" style="border:solid 1px #c0c0c0;padding:10px;">
                <div class="col-md-8">
                    <h3>{{install.app.name}}</h3>
                <p>{{install.app.description}}</p>
                </div>
                <div class="col-md-4 text-right">
                    <label>Installed</label>
                    <p>{{install.created | timeAgo }}</p>
                </div>
            </div>
        </div>






    </div>

</div>
