<div class="container-fluid">
  <div class="row" style="margin:0px;padding:30px;">
    <div class="text-center">
      <h4>Create Template</h4>
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" name="" class="form-control websiteInput"value="" ng-model="form.name">
    </div>
    <div class="form-group">
      <label for="">Category</label>
      <select class="form-control websiteInput" name="" ng-model = "form.templateCategory" ng-options="k for k in choices">

      </select>

    </div>
    <div class="row pull-right" style="margin:20px 0px;">
      <button type="button" class="btn newBtn" name="button" ng-click="save()">Save</button>
    </div>
  </div>
</div>
