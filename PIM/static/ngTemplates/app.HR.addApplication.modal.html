<div class="modal-header">
  <h3>Install Application</h3>
</div>
<div class="modal-body" style="padding:30px;">
  <div class="form-group">
      <label>Application</label>
      <input type="text" class="form-control" ng-model="form.app" uib-typeahead="installation as installation.app.name for installation in appSearch($viewValue)">
  </div>
  <button type="button" class="btn btn-primary" ng-click="save()" name="button">Install</button>
</div>
