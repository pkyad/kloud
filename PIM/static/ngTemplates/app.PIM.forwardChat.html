<style>
  .display_picture_view {
    border-radius: 50%;
    background-position: center;
    background-size: cover;
    height: 50px;
    width: 50px;
    text-align: center;
  }
</style>
<div class="container-fluid" style="padding:0px;">
  <div class="modal-body" style="height:500px;overflow-y:scroll;padding:0px;">
    <div class="" style="position: fixed;z-index: 1;width: 100%;">
      <div class="row" style="padding:10px;background-color: #3bd17a;margin: 0px;">
        <div class="col-md-1">
          <h4> <i class="fa fa-times" ng-click="close()" style="color:white;font-size:20px;"></i> </h4>
        </div>
        <div class="col-md-11 ">
          <h4 style="color:white;">Forward message to</h4>

        </div>
      </div>
      <div class="row" style="margin:0px;background-color:#f6f6f6;padding:10px;">
        <div class="form-group" style="margin:0px;">
          <i class="fa fa-search " style="position:absolute;padding:11px;color: #777;font-size: 14px;"></i>
          <input class="form-control searchInp" type="text" ng-change="getChatthreads()" ng-model="search.searchTxt" placeholder="Search..." style="border:none;padding:1rem 4rem ; border-radius:20px;width:100%;">

        </div>
      </div>

    </div>

    <div class="" style="margin-top:125px">
      <!-- <div class="row" style="margin:0px;margin-top:110px;z-index: 9999">
        <div  ng-repeat="k in chatthreads track by $index" style="display: flex;margin: 10px;">
          <div class="" style="display: flex;background-color:#e6e6e6;padding: 5px;border-radius: 30px;">
            <span>
              <i class="fa fa-user" aria-hidden="true" style="color:white"></i>
              {{k.name}}
              <i class="fa fa-times" aria-hidden="true" style="color:white" ng-click="k.add=false;adduser($index)"></i>
          </span>
          </div>
        </div>
      </div> -->
      <div class="row" ng-repeat="u in chatthreads track by $index" style="margin:10px" >
        <div class="col-md-1">
          <div class="form-group">
            <input type="checkbox" name="{{u.first_name}} {{u.last_name}}" ng-model="u.selected" value="{{u.pk}}" ng-click="addThreads()">
          </div>

        </div>
        <div class="col-md-2 text-right" style="padding:0px;">
          <!-- <img ng-src="{{u.dp}}" src="/static/images/userIcon.png" onerror="this.src='/static/images/userIcon.png'" style="width:40px;" class="img img-circle"> -->
          <div class="display_picture_view" style="background-image:url({{u.dp?u.dp:'/static/images/userIcon.png'}})">
          </div>
        </div>
        <div class="col-md-8">
          <h4> {{u.name.name}} </h4>
        </div>
      </div>
      <div class="row" ng-if="addedThreads.length>0" style="background:#aefccc;position:fixed;bottom:0px;width:100%;left: 16px;min-height:80px" >
        <div class="col-md-10" style="padding-top:15px">
            <span ng-repeat="a in addedThreads"> {{a.name.name}}, </span>
        </div>
        <div class="col-md-2" style="padding-top:15px">
          <div class="text-center" style="height:40px;width:40px;background-color:#3bd17a;border-radius: 50%;padding: 10px;" ng-click="selectChatThread()">
            <i class="fa fa-arrow-right fa-lg" aria-hidden="true" style="color:white;" ng-click="postFiles()"></i>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="row" style="margin:0px;position:fixed;right:20px;z-index: 1;
bottom: 15px;" ng-if="data.length>0">
    <div class="" style="width:50px;height:50px;border-radius:50%;background-color:#09e85e;padding:20px;padding: 13px;
font-size: 20px;" ng-click="save()">
      <i class="fa fa-check" style="color:white;"></i>
    </div>
  </div>

</div>
