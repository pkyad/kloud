<style media="screen">
  .datePicker .btn-sm {
    font-size:30px !important;
    color:white;
    background:unset !important;
    border: none !important;
  }
  .datePicker small{
    font-size:25px !important;
    color:rgb(255, 154, 145);
    background:unset !important;
    border: none !important;
  }
  .datePicker button{
    margin: 8px;
    transition: all 0.3s ease 0s;
    outline:none !important;
    border-radius:20px !important;
  }

  .datePicker .text-muted{
    color:rgb(255, 98, 84)
  }

  .datepicker .text-info{
    color:white !important;
    font-size:45px !important;
  }
  .text-info{
    color:white !important;
  }
  .datePicker .active{
    background:#A50920 !important;
    box-shadow: 0px 12px 27px rgb(43, 18, 21) !important;



  }

  .datePicker tr:first-child{
    display:none !important;
  }

</style>

<div class="" style="position:relative;">

  <div class="col-md-6" style="height:100vh;background:linear-gradient(135deg, #F5515F 0%,#A1051D 100%);;padding:20px;">


    <div class="col-md-3" style="padding-top:150px;">
      <h1 style="color:white;margin-bottom:100px;">{{date | date:'yyyy'}}</h1>

      <h3  style="color:#FF9A91;"  ng-repeat="m in allMonths track by $index" ng-click="showMonthwise($index,date)">{{m}}</h3>



    </div>
    <div class="col-md-9 datePicker" style="padding-top:50px;">
      <div class="row text-right" style="margin-bottom:100px;color:white;padding-right:20px;">
        <h1>
          {{date | date : 'dd MMMM'}}
        </h1>
        <h3 >{{date | date :'EEEE'}}</h3>
      </div>

      <p>{{days}}</p>
        <div uib-datepicker ng-model="date" ng-click="fetchCalenderEvents()" datepicker-options="{{days}}" show-weeks="false" class="pull-right" ></div>
        <!-- <div class="row" ng-if="!isCurrentmonth">
          <table class="table">
            <thead>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="k in days track by $index">
                <td>{{k | date:'dd'}}</td>
              </tr>
            </tbody>
          </table>
        </div> -->
    </div>


  </div>
  <div class="col-md-6" style="position:absolute; height:100%;top:0px;right:0px;">


    <button type="button" class="btn btn-default" ng-click="openAuthenticator('zoom')">

    </button>

    <div class="container-fluid" >
      <div class="col-md-10 col-md-offset-2" style="padding-top:40px;padding-right:0px;">
        <span ng-if="data.items.length == 0" style="font-size: 25px;text-align:center;padding: 5px;"> No meeting today &#128515</span>
        <ul class="timeline timeline-inverse" ng-repeat="item in data.items">
          <div>
            <div  style="position:absolute;padding-top:20px" class="">
              <span  class="text-right" style="font-size:25px;margin-left:-50px;;">
                {{item.data.time}}
                <br>
                <span style="font-size:16px;;margin-left:-50px;">{{item.data.remainingHours}}</span>
              </span>
            </div>
            <li data="feed" class=" ">

              <div class="timeline-item">

                <h3 class="timeline-header" style="font-size: 25px;text-align:center;padding: 5px;color: black;">
                  {{item.data.text}}
                </h3>
                <div ng-if="item.data.data == null" class="timeline-body ">
                  <h4>{{item.data.data}}</h4>
                </div>

              </div>
            </li>

          </div>
        </ul>
      </div>


    </div>



  </div>



  <span class="ripple" ng-click="openForm()" style="position:fixed;bottom:30px;right:200px;background: black;
color: white;
border: none !important;
border-radius: 64px !important;
padding: 17px;
font-size: 16px;
z-index: 10;
box-shadow: 0px 42px 127px rgba(0, 0, 0, 0.94) !important;
padding-left:20px;padding-right:20px;cursor:pointer;
">Create New Meeting <i class="fa fa-plus noselect" style="margin-left: 30px;" ></i></span>



</div>
