<div class="container-fluid" style="margin-top:10px;">
  <div class="row" style="margin-top:10px;">
    <div class="col-md-12">
      <span style="font-size: 180%;"><b>Create Note</b></span>
    </div>
  </div>
  <hr>

  <div class="col-md-8 col-md-offset-2">
    <div class="row">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="form.title" placeholder="">
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:25px;margin-bottom:25px">
      <div class="col-md-12">
        <button ng-click="saveNote()" type="button" class="btn btn-primary" style="float:right">
        Save
        </button>
      </div>
    </div>
  </div>
</div>
