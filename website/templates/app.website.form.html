{% load staticfiles %}
<style media="screen">
  .box{
    background:white;
    height: 270px;
    padding: 35px 15px;
    font-weight: 400;
    color:#000000;
    border-radius: 23px;
    box-shadow: 0px 0px 10px #ccc;
  }
  .box .fa-plus {
    font-size:50px;
    font-weight:700;
    color:black;
    padding:80px;
    text-align:center
  }
  .viewBox{
    box-shadow: 0px 0px 10px #ccc;
    padding:20px;
    margin-bottom:30px;
  }
</style>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" charset="utf-8">
  </head>
  <body ng-app="app" ng-controller="pages">
    {% verbatim %}
    <br>
    <br>
    <br>
    <br>
    <div class="container-fluid">
      <div class="col-md-8 col-md-offset-2">

        <div class="row text-center">
          <h2>Pages</h2>
        </div>
        <br><br>
        <div class="col-md-12">
          <div class="row" ng-if="showForm" style="margin:0px;margin-bottom:30px;">
            <div class="form-group">
              <label >Title</label>
              <input type="text" class="form-control" ng-model="form.title" >
            </div>
            <div class="form-group">
              <label >URL</label>
              <input ng-disabled="isDisabled"  type="text" class="form-control" ng-model="form.url" >
              <!-- <input type="text" class="form-control" ng-model="form.url"> -->
            </div>

            <div class="form-group">
              <label >Description</label><br><br>
              <textarea name="name" rows="8" class="form-control" cols="74" ng-model="form.description" style="resize:none;"></textarea>
            </div>


            <button type="button" name="button" class="btn btn-primary" ng-click="save()">Save</button>

          </div>




        </div>
        <div class="col-md-12" style="padding:0px;" >
          <div class="row">
            <div class="col-md-4" style="margin-bottom:20px">
              <div class="box" ng-click="showForm = !showForm;showcomponentForm=false" ng-init="showForm=false">
                <div class="text-center">
                  <i class="fa fa-plus"></i>

                </div>
              </div>
            </div>
            <div class="col-md-4" ng-repeat="k in pages track by $index" style="margin-bottom:30px;cursor:pointer;" >
              <div class="box"  >
                <div class="" ng-click="getComponents(k)">
                  <h3 style="height:30px;">Title: {{k.title}}</h3>
                  <h3 style="height:30px;">Url: {{k.url}}</h3>

                </div>
                <div class="row" style="position: absolute;width: 92%;bottom: 15px;border-top: 1px solid #ccc;padding-top:15px;">
                  <div class="col-md-4 text-left">
                    <i class="fa fa-trash fa-lg" ng-click="deletePage($index)"></i>
                  </div>
                  <div class="col-md-4 text-center">
                    <i class="fa fa-info fa-lg" ></i>
                  </div>
                  <div class="col-md-4 text-right">

                    <i class="fa fa-pencil fa-lg" ></i>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

        <div class="col-md-12 viewBox" ng-if="data" >
          <h2>{{data.title}}</h2>

          <div class="row" style="margin-bottom:30px">
            <div class="col-md-6">
              <div class="col-md-6" style="padding:0px;">
                <select class="form-control" name=""  ng-model="componentform.component_type">
                  <option value="header">Header</option>
                  <option value="footer">Footer</option>
                  <option value="section1">Section1</option>
                  <option value="section2">Section2</option>
                </select>

              </div>
            </div>
            <div class="col-md-6">
              <div class="pull-right">
                <button ng-init="showComponent=false" type="button" name="button" class="btn btn-primary" style="font-weight:700;" ng-click="saveComponent()">Add </button>
              </div>
            </div>
          </div>
          <!-- <div class="" ng-if="showComponent">
            <div class="form-group">
              <label >Type</label>
              <input type="text" class="form-control" ng-model="componentform.component_type" >
            </div>
            <div class="form-group">
              <label >Data</label>
              <textarea name="name" rows="8" cols="80" class="form-control" ng-model="componentform.data" style="resize:none;"></textarea>
            </div>
            <div class="">
              <button type="button" name="button" class="btn btn-primary" ng-click="saveComponent()">Save</button>
            </div>

          </div> -->

          <div class="row" style="margin:0px;margin-bottom:10px;margin-top:10px;border:1px solid #ccc;"ng-repeat="k in components track by $index">
            <div class="col-md-6">
              <h4>Type : {{k.component_type}}</h4>

            </div>
            <div class="col-md-6 text-right" style="padding: 10px 15px;font-size: 20px;">
              <span style="cursor:pointer;"><i class="fa fa-trash" ng-click="deleteComponent($index)"></i> </span>
            </div>
            <div class="col-md-12" ng-if="k.data.length>0">
              <h4>Data: </h4>
              <p>{{k.data}}</p>

            </div>
          </div>
        </div>
    </div>


    {% endverbatim %}




    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/jquery.cookie-1.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-flash.js"></script>
    <script src="/static/js/angular-ui-router.min.js"></script>
    <script src="/static/js/angular-ui-router.min.js"></script>
    <!-- <script src="{% static "js/app.website.js"%}"></script> -->




  </body>
</html>
