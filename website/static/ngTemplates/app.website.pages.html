<style media="screen">
  .box {
    background: white;
    padding: 35px 15px;
    font-weight: 400;
    color: #000000;
    border-radius: 23px;
    box-shadow: 0px 0px 10px #ccc;
    height: inherit;
  }

  .box.fa-plus {
    font-size: 50px;
    font-weight: 700;
    color: black;
    padding: 80px;
    text-align: center
  }

  .viewBox {
    box-shadow: 0px 0px 10px #ccc;
    padding: 20px;
    margin-bottom: 30px;
  }
  .pagination-next{
    display:none !important;
  }
  .pagination-prev{
    display:none !important;
  }
</style>

<div class="container-fluid">
  <div class="col-md-12">

  
    <br><br>

    <div class="row" style="margin:0px;margin-bottom:20px;">
      <div class="col-md-2">
        <img src="/static/images/google.jpg" style="height:100px" alt="">
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <span style="position:absolute;right: 25px;padding: 15px;font-size: 18px;" ng-click="getPages()">
            <!-- <i class="fa fa-times" ng-if="searchForm.search.length>0" ng-click="searchForm.search=''" style="padding-right:10px;border-right:1px solid #ccc"></i> -->
             <i class="fa fa-search"></i></span>
          <input type="text" class="form-control websiteInput" placeholder="Search" ng-model="searchForm.search" ng-enter="getPages()" style="height:55px;">
        </div>
      </div>
      <!-- <div class="col-md-4 text-center">
        <img src="/static/images/whatsapp.png" style="height:50px;" alt="">
      </div> -->

    </div>

    <div class="row">
      <div class="col-md-2">

      </div>

        <div class="row"  >
          <div class="col-md-8" ng-repeat="k in pages track by $index"  style="margin:15px 0px;">
            <div class="" style="cursor:pointer;">
              <p style="margin:0px;">{{k.url}}</p>
              <a href="/pageeditor/{{k.pk}}" ><h2 style="color:#1a0dab;margin:0px;">{{k.title}}</h2></a>
              <p  style="margin:0px;">{{k.description}}</p>
            </div>

          </div>
          <!-- <div class="col-md-4">
            <div class="row">
              <div class="row" ng-click="gotoPage(k.domainUrl)">
                <div class="col-md-4" style="background-image:url({{k.ogImage}});height:100px;border-radius: 5px 0px 0px 5px;">

                </div>
                <div class="col-md-8" style="background-color:#f7f7f7;padding:5px 15px;border-radius: 0px 5px 5px 0px;">
                  <p style="height:40px;overflow:hidden"><b>{{k.title}}</b></p>
                  <p style="height:20px;overflow:hidden;margin-bottom:0px;">{{k.description}}</p>
                  <p style="margin-bottom:0px;">{{k.domain}}</p>
                </div>

              </div>
              <div class="row" style="margin-top:5px;">
                <a href="/pageeditor/{{k.pk}}">{{k.domainUrl}}</a>
              </div>
            </div>
          </div> -->

        </div>
        <div class="row text-center" style="margin:20px 0px;">
          <!-- <ul uib-pagination boundary-links="false" total-items="total" items-per-page="limit"  max-size="3" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged(currentPage)"></ul> -->

          <div class="col-md-8">
            <ul uib-pagination boundary-links="false" total-items="total" items-per-page="limit"  max-size="total" ng-model="currentPage" class="pagination-sm"  ng-change="pageChanged(currentPage)"></ul>

          </div>

        </div>

      </div>

    </div>


  </div>
</div>
