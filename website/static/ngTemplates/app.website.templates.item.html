<style media="screen">
  .box{
    background:white;
    height: 200px;
    padding: 35px 15px;
    font-weight: 400;
    color:#000000;
    border-radius: 23px;
    box-shadow: 0px 0px 10px #ccc;
  }
  .box .fa-plus {
    font-size:50px;
    font-weight:700;
    color:black;
    padding:80px;
    text-align:center
  }
  .viewBox{
    box-shadow: 0px 0px 10px #ccc;
    padding:20px;
    margin-bottom:30px;
  }

</style>

    <div class="container-fluid">
      <div  class="col-md-12">

        <div class="row text-center">
          <div class="col-md-10">
            <h2>Templates
            </h2>

          </div>
          <div class="col-md-1" style="margin-top:20px;">
              <button type="button" name="button" class="btn btn-primary btn-block" ng-click="Previous()">Prev</button>
          </div>
          <div class="col-md-1" style="margin-top:20px;">
              <button type="button" name="button" class="btn btn-primary btn-block" ng-click="Next()">Next</button>
          </div>
        </div>
        <br><br>

        <div class="col-md-12"  >
          <div class="row" style="margin-bottom:15px">

            <div class="col-md-3" ng-repeat="k in templates track by $index" style="cursor:pointer;" >
              <div class="box"  >
                <div class="" ng-click="getComponents(k)" >
                  <h3 style="height:30px;">Name: {{k.name}}</h3>

                </div>
                <div class="row" style="position: absolute;width:100%;bottom: 15px;border-top: 1px solid #ccc;padding-top:15px;">
                  <div class="col-md-12 text-center">
                    <i class="fa fa-trash fa-lg" ng-click="deleteTemplate($index)"></i>
                  </div>

                  <!-- <div class="col-md-6 text-right">

                    <i class="fa fa-pencil fa-lg"  ></i>
                  </div> -->
                </div>
              </div>
            </div>

          </div>

        </div>


    </div>
    </div>
