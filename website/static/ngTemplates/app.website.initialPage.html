<style media="screen">
  .selectTyp:hover{
    background:#fafafa;
  }
</style>

<div class="container-fluid" style="padding:20px 40px">
  <div class="modal-header text-center">
    <h3>Your website basic details </h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="row"  style="margin:0px;margin-bottom:30px;">
        <div class="form-group">
          <label >Title</label>
          <input type="text" class="form-control websiteInput" ng-model="form.defaultTitle" >
        </div>
        <!-- <div class="form-group">
          <label >URL</label>
          <input type="text" class="form-control websiteInput" ng-model="form.url" ng-change="checkUrl()">
          <span ng-if="!isValid" style="color:red;padding-left:10px"> Url is not available </span>
        </div> -->

        <div class="form-group">
          <label >Description</label><br><br>
          <textarea name="name" rows="8" class="form-control websiteInput" cols="74" ng-model="form.defaultDescription" style="resize:none;"></textarea>
        </div>



      </div>

      <div class="row">
        <div class="col-md-2" ng-repeat="k in selectTyp track by $index">
          <div class="selectTyp" style="	height: 150px;	background:{{selectedIndx==$index?'#ccc':'#F2F3F7'}} ;padding: 40px 20px;border-radius: 5px;	font-weight: 700;background-image:url({{k.img}});background-size: 80%;background-repeat:no-repeat;background-position:center;border: 1px solid #ccc;" ng-click="selectTab($index)">
            <!-- <img ng-if="selectedIndx==$index" src="/static/images/icons8-checked-48.png" style="height:20px;position:absolute;right:20px;top:10px"> -->
          </div>
          <p style="margin-top:10px"> <b>{{k.text}}</b> </p>
        </div>
      </div>





    </div>
  </div>
  <div class=" text-right">
    <button type="button" name="button" class="btn newBtn"  ng-disabled="!isValid"  mwl-confirm title=""  message="Are you sure ?<br>(it will delete all the existing pages..)" confirm-text="Yes <i class='fa fa-check'></i>"
      cancel-text="No" on-confirm="save()"  confirm-button-type="success" cancel-button-type="default" placement="top">Save and setup my website</button>

  </div>
</div>
