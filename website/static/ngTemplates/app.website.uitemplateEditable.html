<div class="modal-body">
  <div ng-repeat="(key, value) in component.data">
    <div class="form-group">
      <label>{{value.label}}</label>

      <div ng-if="value.type == 'string'">
        <input type="text" class="form-control" ng-model="value.string">
      </div>
      <div ng-if="value.type == 'image'">
        <div class="row">
          <div class="col-md-4">
            <!-- <label class="text-muted">File</label> -->
            <input type="file"  file-model="files[key]" > <br>
            <button ng-click="uploadmediafile(files[key] , key)">Upload</button> <br>
            <label class="text-muted">Alt Text</label>
            <input type="text" class="form-control" ng-model="value.altText"> <br>
            <label class="text-muted">Image URL</label> <br>
            <input type="text" class="form-control" ng-model="value.imageUrl">
          </div>
          <div class="col-md-8">
            Preview <br>
            <img ng-src="{{value.imageUrl}}" style="width:100%;">
          </div>
        </div>
      </div>
      <div ng-if="value.type == 'switch'">
        <input type="checkbox"  ng-model="value.switch">
      </div>

      <div ng-if="value.type == 'array'">

        <div class="row">
          <div class="col-md-4" ng-repeat="object in value.array track by $index" style="padding:20px;">
            <div style="height:80px;border-radius:10px;background:#1D2870;color:white;padding:10px;" class="container-fluid">
              <div ng-repeat="(key1, value1) in object">
                <div ng-if="$index<2">
                  <label>{{key1}}</label> <br>
                  <span ng-if="value1.type == 'string'">{{value1.string}}</span>
                  <span ng-if="value1.type == 'image'">{{value1.imageUrl}}</span>
                </div>
              </div>
              
            </div>
          </div>
          <div class="col-md-2" style="padding:20px;cursor:pointer;">
            <div ng-click="editArrayObj(value, -1, key)" style="height:80px;background:#eee;border-radius:10px;padding:30px;" class="container-fluid text-center">
              Add
            </div>
          </div>
        </div>

        



      </div>

      <div ng-if="value.type == 'color'">
        <input type="color"  ng-model="value.color">
      </div>
      <div ng-if="value.type == 'link'">
        <div class="row">
          <div class="col-md-4">
            <label class="text-muted">Label</label>
            <input type="text" name="" class="form-control" ng-model="value.text">
          </div>
          <div class="col-md-4">
            <label class="text-muted">Link</label>
            <input type="text" name="" class="form-control" ng-model="value.url">
          </div>
          <div class="col-md-4">
            <label class="text-muted">Open In New Tab</label> <br>
            <input type="checkbox" ng-model="value.openAsNewTab">
          </div>
        </div>
      </div>


    </div>
  </div>

  <div class="row text-right" style="padding:15px;">
    <button type="button" class="btn btn-primary" name="button" ng-click="save(component.data)">Save</button>
  </div>
</div>
