<div class="col-md-3" style="margin-bottom:20px;">
  <div class="row card" ng-click="rowActionClicked('appraisalBrowser')" style="padding:10px;15px;font-size:20px;border-radius:15px;cursor:pointer;border:1px solid {{data.status=='Completed'?'red':'green'}}">
    <div class="col-md-12">
      <div class="col-md-2">
        <img ng-src="{{data.user | getDP}}" class="img img-circle pull-right" style="height:50px;width:50px;">
      </div>
      <div class="col-md-10" style="padding:15px;0px">
        <strong>{{data.user | getName}} <span ng-if="data.empId" class="text-muted">(#{{data.empId}})</span></strong>
      </div>
    </div>
  </div>
</div>
