<breadcrumb></breadcrumb>
<div class="container-fluid">
  <uib-tabset>
    <uib-tab>
      <uib-tab-heading>
        New <i class="fa fa-plus"></i>
      </uib-tab-heading>
      <div class="col-md-6 col-md-offset-3" ng-controller="workforceManagement.performance.appraisal.form" style="margin-top:20px;">
        <div class="container-fluid text-center">
          <h3>Create A New Appraisal</h3>
        </div>
        <div class="col-md-12" style="margin-top:20px;">
          <div class="form-group">
            <div class="{{form.user.length>0||form.user.pk ? 'input-group':''}}">
              <input uib-typeahead="user as user.username for user in userSearch($viewValue)" ng-model="form.user" type="text" class="form-control" placeholder="Search And Select The User">
              <span ng-if="form.user.length>0||form.user.pk" class="input-group-addon btn btn-success" mwl-confirm title="Create Appraisal" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="createAppraisal()" confirm-button-type="default" cancel-button-type="default"><i class="fa fa-user-plus fa-lg"></i> Create Appraisal</span>
            </div>
          </div>
        </div>
      </div>

    </uib-tab>
    <uib-tab active="searchTabActive">
      <uib-tab-heading>
        Browse
        <i class="fa fa-list-ul"></i>
      </uib-tab-heading>
      <div class="container-fluid">
        <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
      </div>
    </uib-tab>
    <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
      <uib-tab-heading>
        {{tab.title}}
        <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
      </uib-tab-heading>
      <div ng-if="tab.app == 'appraisalBrowser'">
        <div ng-include="'/static/ngTemplates/app.performance.appraisal.explore.html'"></div>
      </div>
    </uib-tab>
  </uib-tabset>
</div>
