<div class="container-fluid" style="background-color:#fafafa;">
  <div class="row course_mainDiv" style="">
    <div class="col-md-2 col-md-offset-7">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="$state.go('businessManagement.hospitalManagement.createDoctors')"><img src="/static/images/icons8-plus-48.png"  style="height:18px;padding-right:20px;"alt="" > New</button>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <span class="searchIcon" ng-click="fetchData()"><i class="fa fa-search text-right" style="cursor:pointer;"></i></span>
        <input type="text" name="" ng-model="search.query" ng-enter="fetchData()" placeholder="Search...." value="" class="form-control searchInput">
      </div>
    </div>
    <!-- <div class="col-md-2">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="privious()">Prev</button>
    </div>
    <div class="col-md-2">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="next()">Next</button>
    </div> -->
  </div>



  <div class="row headStrip course_header" style="">
    <div class="col-md-4">
      <span class="font20"><b>Doctor's Name</b></span>
    </div>
    <div class="col-md-3">
      <span class="font20"><b>Department</b></span>
    </div>
    <div class="col-md-3">
      <span class="font20"><b>Mobile</b></span>
    </div>
    <div class="col-md-2">
      <span class="font20"><b>Action</b></span>
    </div>
  </div>
  <div class="" id="courses" style="height:84vh;overflow-y: scroll;scroll-behavior: smooth;scrollbar-width: none;">
    <div class="row detailStrip" ng-repeat="a in allData" >
      <div class="col-md-4">
        <h4>{{a.name}}({{a.education}})</h4>
      </div>
      <div class="col-md-3">
        {{a.department}}
      </div>
      <div class="col-md-3">
        {{a.mobile}}
      </div>
      <div class="col-md-2 id="back">
        <a ng-click="$state.go('businessManagement.hospitalManagement.editDoctors',{'id':a.pk})"><img style="cursor:pointer;" height="20" width="20" src="https://img.icons8.com/color/50/000000/edit.png" /></a>
      </div>
    </div>
  </div>
</div>
