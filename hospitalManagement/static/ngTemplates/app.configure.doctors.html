<div class="container-fluid pad_Left">
  <div >
    <div class="row" style="padding:0px;">
      <div class="col-md-12" style="padding:15px;overflow:auto">
        <div class="container-fluid"style="background:#FAFAFA;min-height:100vh;">
          <div class="row" style="background:rgb(18, 46, 99);padding:15px;padding-top:20px;padding-bottom:20px;">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
              <div class="col-md-2 col-md-offset-2">
                <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="$state.go('businessManagement.hospitalManagement.createDoctors')">New</button>
              </div>
              <div class="col-md-4">
                <div class="form-group" style="background:#ffffff;border-radius:10px;">
                  <span style="position:absolute;right:0px;padding:12px 25px;" ng-click="fetchData()">
                    <i class="glyphicon glyphicon-search"></i>

                  </span>
                  <input type="text" class="form-control" ng-model="search.query" placeholder="Search" ng-enter="fetchData()" style="border:none !important;background:#ffffff;height:40px;border-radius:10px;">

                </div>
              </div>
              <div class="col-md-2">
                <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="privious()">Prev</button>
              </div>
              <div class="col-md-2">
                <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="next()">Next</button>
              </div>
            </div>
          </div>
          <div class="row" style="background:rgb(18, 46, 99);color:white;padding-bottom:20px;padding:30px;">
            <div class="col-md-4 text-center">
              <h4 class="font18">Doctor's Name</h4>
            </div>
            <div class="col-md-2 text-center">
              <h4 class="font18">Department</h4>
            </div>
            <div class="col-md-2 text-center">
              <h4 class="font18">Mobile</h4>
            </div>
            <div class="col-md-4 text-center">
              <h4 class="font18">Action</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="border-top:solid 2px #eee;padding:20px;padding-top:30px;padding-bottom:30px;" ng-repeat="a in allData">
              <div class="container-fluid">
                <div class="col-md-4 text-center" style="position:relative;display:block;">
                  <div class="row" style="padding-left:10px;">
                    <span class="font20" >{{a.name}}({{a.education}})</span> <br>
                  </div>
                </div>

                <div class="col-md-2 text-center">{{a.department}}</div>
                <div class="col-md-2 text-center">{{a.mobile}}</div>
                <div class="col-md-4 text-center" id="back">

                  <a ng-click="$state.go('businessManagement.hospitalManagement.editDoctors',{'id':a.pk})"><img height="20" width="20" src="https://img.icons8.com/color/50/000000/edit.png" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
