<div class="container-fluid" style="background-color:#fafafa;">
  <div class="row course_mainDiv" style="">
    <div class="col-md-2 col-md-offset-3">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="$state.go('businessManagement.hospitalManagement.newproduct')"><img src="/static/images/icons8-plus-48.png"  style="height:18px;padding-right:20px;"alt="" > New</button>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <span class="searchIcon" ng-click="fetchData()"><i class="fa fa-search text-right"></i></span>
        <input type="text" name="" ng-model="search.query" ng-enter="fetchData()" placeholder="Search...." value="" class="form-control searchInput">
      </div>
    </div>
    <div class="col-md-2">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="privious()">Prev</button>
    </div>
    <div class="col-md-2">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="next()">Next</button>

    </div>

  </div>



  <div class="row headStrip course_header" style="">
    <div class="col-md-4">
      <span class="font20"><b>Product Name</b></span>
    </div>
    <div class="col-md-4">
      <span class="font20"><b>Charges</b></span>
    </div>
    <div class="col-md-4">
      <span class="font20"><b>Action</b></span>
    </div>
  </div>
  <div class="" id="courses" style="height:84vh;overflow-y: scroll;scroll-behavior: smooth;scrollbar-width: none;">
    <div class="row detailStrip" ng-repeat="a in allData" >
      <div class="col-md-4">
        <h4>{{a.name}}</h4>
      </div>
      <div class="col-md-4">
        {{a.rate}}/-
      </div>
      <div class="col-md-4 id="back">
        <div class="btn-group">
          <a ng-click="$state.go('businessManagement.hospitalManagement.editservicesOffered',{'id':a.pk})"><img height="20" width="20" src="https://img.icons8.com/color/50/000000/edit.png" /></a>
        </div>
        <a </a>
      </div>


    </div>

  </div>
</div>
