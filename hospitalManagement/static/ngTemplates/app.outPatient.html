<div class="container-fluid" style="background-color:#fafafa;">
  <div class="row course_mainDiv" style="">
    <!-- <div class="col-md-2 col-md-offset-3">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="$state.go('businessManagement.hospitalManagement.newoutpatient')"><img src="/static/images/icons8-plus-48.png"  style="height:18px;padding-right:20px;"alt="" >New</button>
    </div> -->
    <div class="col-md-3 col-md-offset-5">
      <div class="form-group">
        <span class="searchIcon" ng-click="fetchData()"><i class="fa fa-search text-right" style="cursor:pointer;"></i></span>
        <input type="text" name="" ng-model="search.query" ng-enter="fetchData()" placeholder="Search...." value="" class="form-control searchInput">
      </div>
    </div>
    <div class="col-md-2">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="privious()">Prev</button>
    </div>
    <div class="col-md-2">
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="next()">Next</button>

    </div>

  </div>



  <div class="row headStrip course_header" style="">
    <div class="col-md-3">
      <span class="font20"><b>Patient's Name</b></span>
    </div>
    <div class="col-md-3">
      <span class="font20"><b>Mobile No.</b></span>
    </div>
    <div class="col-md-3">
      <span class="font20"><b>UHID</b></span>
    </div>
    <div class="col-md-3">
      <span class="font20"><b>Action</b></span>
    </div>
  </div>
  <div class="" id="courses" style="height:84vh;overflow-y: scroll;scroll-behavior: smooth;scrollbar-width: none;">
    <div class="row detailStrip" ng-repeat="a in allData" >
      <div class="col-md-3" ng-click="$state.go('businessManagement.hospitalManagement.exploreoutpatient',{'id':a.pk})">
        <h4>{{a.patient.firstName}} {{a.patient.lastName}}</h4>
      </div>
      <div class="col-md-3" ng-click="$state.go('businessManagement.hospitalManagement.exploreoutpatient',{'id':a.pk})">
        {{a.patient.phoneNo}}
      </div>
      <div class="col-md-3" ng-click="$state.go('businessManagement.hospitalManagement.exploreoutpatient',{'id':a.pk})">
        {{a.patient.uniqueId}}
      </div>
      <div class="col-md-3 id="back">
        <div class="btn-group">
          <a ng-click="$state.go('businessManagement.hospitalManagement.editoutpatient',{'id':a.pk})"><img height="20" width="20" src="https://img.icons8.com/color/50/000000/edit.png" /></a>
        </div>
        <a </a>
      </div>


    </div>

  </div>
</div>
