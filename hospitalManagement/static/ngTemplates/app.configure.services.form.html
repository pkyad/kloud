<style media="screen">
#back{
cursor:pointer;
}
</style>
<div class="container-fluid">
  <breadcrumb></breadcrumb>
<div class="row" style="margin-top:20px;">
  <div  class="col-md-12">
    <div class="col-md-2">

      <img id="back" onclick="window.history.back();" src="/static/images/back-arrow-icon-png-6.png " style="width: 35px;" alt=""/>

    </div>
    <div class="col-md-10 text-right">
      <span style="font-size: 180%; "><b>{{productForm.pk?'Update':'Create'}} Product</b></span>

    </div>
    </div>
    <br><br>
    <hr>



</div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <!-- <div class="row text-center" ng-if="productForm.pk">
        <h2>Edit Product Details</h2>
      </div> -->
      <div class="row">
        <div class="form-group">
          <label>Product Name</label>
          <div class="form-group">
            <input class="form-control websiteInput" type="text" name="" value="" ng-model="productForm.name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Rate</label>
          <div class="form-group">
            <input class="form-control websiteInput" type="text" name="" value="" ng-model="productForm.rate">
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="form-group">
          <button ng-if="!productForm.pk" type="button" class="btn btn-primary" ng-click="save()">Save</button>
        </div>
        <div class="form-group">
          <button ng-if="productForm.pk" type="button" class="btn btn-primary" ng-click="editServise()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
