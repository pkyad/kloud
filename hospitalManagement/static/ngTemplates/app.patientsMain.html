<div class="container-fluid" style="padding:0px;100vh">
  <div class="col-md-2" style="margin:0px;background:#F2F3F7;height:100%;z-index:5;position:fixed">
    <div class="row" style="margin-top:20px;">
      <div class="col-md-12">
        <img onclick="window.history.back();" src="/static/images/back-arrow-icon-png-6.png " style="width: 35px;cursor:pointer;" alt="">
      </div>
    </div>


    <div class="row text-center" style="padding-top:30px;">
      <img src="https://ddlogics.com/wp-content/uploads/2019/09/clinic-icon.png" style="width:200px;"> <br>
      <span style="color:#8b8b8b;">Hospital Management</span>
    </div>



    <div style="margin-top:30px;" class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement')">
      <strong> All Patients </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.inPatients')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.inPatients')">
      <strong> In Patients </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.outPatients')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.outPatients')">
      <strong> Out Patients </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.servicesOffered')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.servicesOffered')">
      <strong> Rate List </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.doctors')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.doctors')">
      <strong> Doctors </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.reports11')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.reports11')">
      <strong> Reports </strong>
    </div>

    <div class="row students" style="">
      <button type="button" class="createCourseBtn btn-block" name="button" ng-click="$state.go('businessManagement.hospitalManagement.newinPatients')"><img src="/static/images/icons8-plus-math-96.png"  style="height:18px;padding-right:20px;"alt="" >Create In Patient</button>
      <br>
      <button type="button" class="createTestBtn btn-block" name="button" ng-click="$state.go('businessManagement.hospitalManagement.newoutpatient')"><img src="/static/images/icons8-plus-48.png"  style="height:18px;padding-right:20px;"alt="">Create Out Patient</button>
    </div>


  </div>

  <div class="col-md-10 col-md-offset-2" style="height:100vh;padding:0px;">

    <ui-view>
      <div class="container-fluid" style="background-color:#fafafa;">
        <div class="row course_mainDiv" style="">
          <!-- <div class="col-md-2 col-md-offset-3">
            <button type="button" class="createTestBtn btn-block" name="button" ng-click="$state.go('businessManagement.hospitalManagement.newpatient')"><img src="/static/images/icons8-plus-48.png"  style="height:18px;padding-right:20px;"alt="" >New</button>
          </div> -->
          <div class="col-md-3 col-md-offset-5">
            <div class="form-group">
              <span class="searchIcon" ng-click="fetchData()"><i class="fa fa-search text-right" style="cursor:pointer;"></i></span>
              <input type="text" name="" ng-model="search.query" ng-enter="fetchData()" placeholder="Search...." value="" class="form-control searchInput">
            </div>
          </div>
          <div class="col-md-2">
            <button type="button" class="createTestBtn btn-block" name="button" ng-click="privious()">Prev</button>
          </div>
          <div class="col-md-2">
            <button type="button" class="createTestBtn btn-block" name="button" ng-click="next()">Next</button>

          </div>

        </div>



        <div class="row headStrip course_header" style="">
          <div class="col-md-3">
            <span class="font20"><b>Patient's Name</b></span>
          </div>
          <div class="col-md-3">
            <span class="font20"><b>Mobile No.</b></span>
          </div>
          <div class="col-md-3">
            <span class="font20"><b>UHID</b></span>
          </div>
          <div class="col-md-3">
            <span class="font20"><b>Action</b></span>
          </div>
        </div>
        <div class="" id="courses" style="height:84vh;overflow-y: scroll;scroll-behavior: smooth;scrollbar-width: none;">
          <div class="row detailStrip" ng-repeat="a in allData">
            <div class="col-md-3" ng-click="$state.go('businessManagement.hospitalManagement.explorepatient',{'id':a.pk})">
              <h4  style="cursor:pointer;">{{a.firstName}} {{a.lastName}}</h4>
            </div>
            <div class="col-md-3" ng-click="$state.go('businessManagement.hospitalManagement.explorepatient',{'id':a.pk})">
              {{a.phoneNo}}
            </div>
            <div class="col-md-3" ng-click="$state.go('businessManagement.hospitalManagement.explorepatient',{'id':a.pk})">
              {{a.uniqueId}}
            </div>
            <div class="col-md-3 id="back">
              <div class="btn-group">
                <a ng-click="$state.go('businessManagement.hospitalManagement.editpatient',{'id':a.pk})">
                <img style="cursor:pointer;" height="20" width="20" src="https://img.icons8.com/color/50/000000/edit.png" /  ></a>
              </div>
            </div>

          </div>

        </div>
      </div>

    </ui-view>

  </div>


</div>
