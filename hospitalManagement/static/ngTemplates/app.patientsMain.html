<style media="screen">
  .navigationBtn,
  .navigationBtn:hover {
    padding: 10px;
    border: none !important;
    border-radius: 10px !important;
  }

  .contactList input,
  .contactList button,
  .contactList .btn,
  .contactList .btn-primary {
    border: none !important;
  }

  .contactList input,
  .contactList .form-control {
    padding: 20px;
    border-radius: 23px;
    border-top-right-radius: 0px;
    border-bottom-right-radius: 0px;
  }

  .fixedNavTabs .nav-tabs {
    width: 100% !important;
  }

  .menuItems {
    padding: 20px;
    cursor: pointer;
    border-right: solid 4px #F2F3F7;
    padding-bottom: 15px;
    padding-top: 15px;
  }

  .menuItems:hover {
    background: #fbfbfb;
    border-right: solid 4px red !important;
  }

  .activeMenu {
    border-right: solid 4px red !important;
    background: #fbfbfb !important;
  }

  .square-box {
    padding-top: 15px;
    position: relative;
    width: 100%;
    overflow: hidden;
    background: #e3e3e3;
    height: 15em;
  }

  .box {
    position: relative;
    width: 100%;
    overflow: hidden;
    background: #e3e3e3;
    height: 15em;
  }

  .box h3 {
    font-size: 50px;
    font-weight: bold;
    margin: 0px 0px 0px;
    margin-left: 10px;
    white-space: nowrap;
    padding: 10px;
    color: #fff;
  }

  .box .header {
    text-align: center;
    padding: 3px 0px;
    color: white;
    display: block;
    background: #e3e3e3 none repeat scroll 0% 0%;
  }

  .square-box::after {
    content: "";
    display: block;
    padding-top: 30%;
  }

  .square-box h3 {
    font-size: 50px;
    font-weight: bold;
    margin: 0px 0px 0px;
    margin-left: 10px;
    white-space: nowrap;
    padding: 10px;
    color: #000000;
  }

  .square-box .header {
    text-align: center;
    padding: 3px 0px;
    color: white;
    display: block;
    background: #e3e3e3 none repeat scroll 0% 0%;
  }

  /* .bottom {
   position: absolute;
   bottom: 0px;
 } */

  .caret1:before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    left: 110px;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid #8FC564;
  }

  .caret2:before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    left: 110px;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid #E3524F;
  }

  .caret3:before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    left: 110px;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid #8FC564;
  }

  .carettext {
    font-size: 50px;
    font-weight: bold;
    margin: 0px 0px 0px;
    color: rgb(141, 195, 110);
    position: absolute;
    bottom: 40px;
    left: 3em;
  }

  .subtext {
    font-size: 30px;

  }
  .websiteInput {
    background:
    #F2F3F7;
    color:
    #555;
    border-radius: 25px !important;
    padding: 10px 20px;
    border: none !important;
    margin-top: 10px;
    height: 45px;
  }
</style>

<div class="container-fluid" style="padding:0px;">
  <div class="col-md-2" style="margin:0px;margin-bottom:15px;background:#F2F3F7;height:100vh;z-index:5;">



    <div class="row" style="margin-top:20px;">
      <div class="col-md-12">
        <img onclick="window.history.back();" src="/static/images/back-arrow-icon-png-6.png " style="width: 35px;" alt="">
      </div>
    </div>


    <div class="row text-center" style="padding-top:30px;">
      <img src="https://ddlogics.com/wp-content/uploads/2019/09/clinic-icon.png" style="width:200px;"> <br>
      <span style="color:#8b8b8b;">Hospital Management</span>
    </div>



    <div style="margin-top:30px;" class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement')">
      <strong> All Patients </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.inPatients')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.inPatients')">
      <strong> In Patients </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.outPatients')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.outPatients')">
      <strong> Out Patients </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.servicesOffered')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.servicesOffered')">
      <strong> Rate List </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.doctors')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.doctors')">
      <strong> Doctors </strong>
    </div>
    <div class="row font16 menuItems {{$state.is('businessManagement.hospitalManagement.reports11')? 'activeMenu' : ''}}" ng-click="$state.go('businessManagement.hospitalManagement.reports11')">
      <strong> Reports </strong>
    </div>



  </div>
  <div class="col-md-10" style="position:absolute;right:0px;height:100vh;">

    <ui-view>

      <div class="container-fluid" style="padding:0px;overflow:hidden">
        <div  style="height:100vh;padding:15px;">
          <div class="row" style="background:#FAFAFA;">
            <div class="row" style="background:rgb(18, 46, 99);padding:15px;padding-top:20px;padding-bottom:20px;">
              <div class="col-md-4">
              </div>
              <div class="col-md-8">
                <div class="col-md-2 col-md-offset-2">
                  <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="$state.go('businessManagement.hospitalManagement.newpatient')">New</button>
                </div>
                <div class="col-md-4">
                  <div class="form-group" style="background:#ffffff;border-radius:10px;">
                    <span style="position:absolute;right:0;padding:12px 25px;" ng-click="fetchData()">
                      <i class="glyphicon glyphicon-search"></i>

                    </span>
                    <input type="text" class="form-control" ng-model="search.query" placeholder="Search" ng-enter="fetchData()" style="border:none !important;background:#ffffff;height:40px;border-radius:10px;">

                  </div>
                </div>
                <div class="col-md-2">
                  <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="privious()">Prev</button>
                </div>
                <div class="col-md-2">
                  <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="next()">Next</button>
                </div>
              </div>
            </div>
            <div class="row" style="background:rgb(18, 46, 99);color:white;padding-bottom:20px;padding:30px;">
              <div class="col-md-4 text-center">
                <h4 class="font18">Paitent's Name</h4>
              </div>
              <div class="col-md-2 text-center">
                <h4 class="font18">Mobile No.</h4>
              </div>
              <div class="col-md-2 text-center">
                <h4 class="font18">UHID</h4>
              </div>
              <div class="col-md-2 text-center">
                <h4 class="font18">Action</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" style="border-top:solid 2px #eee;padding:20px;padding-top:30px;padding-bottom:30px;" ng-repeat="a in allData">
                <div class="container-fluid">
                  <div class="col-md-4 text-center" style="position:relative;display:block;">
                    <div class="row" style="padding-left:10px;">
                      <span class="font20" >{{a.firstName}} {{a.lastName}}</span> <br>
                    </div>
                  </div>
                  <div class="col-md-2 text-center">{{a.phoneNo}}</div>
                  <div class="col-md-2 text-center">{{a.uniqueId}}</div>
                  <div class="col-md-2 text-center" id="back">
                    <div class="btn-group">
                      <button type="button" class="btn btn-primary" name="button" ng-click="$state.go('businessManagement.hospitalManagement.explorepatient',{'id':a.pk})">View</button>
                      <button type="button" name="button" class="btn btn-default"
                      ng-click="$state.go('businessManagement.hospitalManagement.editpatient',{'id':a.pk})"><img height="20" width="20" src="https://img.icons8.com/color/50/000000/edit.png" /></button>

                    </div>
                    <a </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




    </ui-view>

  </div>
</div>
