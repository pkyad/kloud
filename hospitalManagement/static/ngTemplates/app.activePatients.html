<div class="container-fluid" style="padding:0px;">

  <div class="row" >

      <div class="container-fluid" style="padding:0px;">
        <div class="col-md-12" style="height:100vh;overflow:auto;padding:15px;">
            <div class="container-fluid "  style="background:#FAFAFA;min-height:100vh;">
              <div class="row" style="background:rgb(18, 46, 99);padding:15px;padding-top:20px;padding-bottom:20px;">
                <div class="col-md-4">
                </div>
                <div class="col-md-8">
                  <div class="col-md-2 col-md-offset-2">
                    <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="$state.go('businessManagement.hospitalManagement.newinPatients')">New</button>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group" style="background:#ffffff;border-radius:10px;">
                      <span style="position:absolute;right:0px;padding:12px 25px;" ng-click="fetchData()">
                        <i class="glyphicon glyphicon-search"></i>

                      </span>
                      <input type="text" class="form-control" ng-model="search.query" placeholder="Search" ng-enter="fetchData()" style="border:none !important;background:#ffffff;height:40px;border-radius:10px;">

                    </div>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="privious()">Prev</button>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="navigationBtn btn btn-primary btn-block " name="button" ng-click="next()">Next</button>
                  </div>
                </div>
              </div>
              <div class="row" style="background:rgb(18, 46, 99);color:white;padding-bottom:20px;padding:30px;">
                <div class="col-md-4 text-center"><h4 class="font18">Patient's Name</h4></div>
                <div class="col-md-2 text-center"><h4 class="font18">Mobile No.</h4></div>
                <div class="col-md-2 text-center"><h4 class="font18">UHID</h4></div>
                <div class="col-md-2 text-center"><h4 class="font18">Action</h4></div>
              </div>
              <div class="row" >
                  <div  class="col-md-12" style="border-top:solid 2px #eee;padding:20px;padding-top:30px;padding-bottom:30px;" ng-repeat="a in allData" >
                  <div class="container-fluid" >
                    <div class="col-md-4 text-center" style="position:relative;display:block;">
                      <div class="row" style="padding-left:10px;">
                        <span class="font20">{{a.patient.firstName}} {{a.patient.lastName}}</span> <br>
                      </div>
                    </div>
                    <div class="col-md-2 text-center">{{a.patient.phoneNo}}</div>
                    <div class="col-md-2 text-center">{{a.patient.uniqueId}}</div>
                    <div class="col-md-2 text-center" id="back">
                      <div class="btn-group">
                        <button type="button" class="btn btn-primary" name="button" ng-click="$state.go('businessManagement.hospitalManagement.exploreinPatients',{'id':a.pk})">View</button>
                        <button type="button" name="button" class="btn btn-default"ng-click="$state.go('businessManagement.hospitalManagement.editinPatients',{'id':a.pk})" ><img height="20" width="20" src="https://img.icons8.com/color/50/000000/edit.png"/></button>


                      </div>
                    </div>
                    </div>
                  </div>
              </div>
            </div>
        </div>
      </div>

  </div>
</div>
